DESCSECTIONS=A Szekciók modul az adatbázisban konfigurált összes szekció listáját jeleníti meg. A Szekciók itt csak a cikkszekciókra hivatkoznak. Ha engedélyezi <em>A jogosulatlan hivatkozások megjelenítése</em> beállítást, akkor a lista arra a szekcióra korlátozódik, amelyiknek engedélyezett a megtekintése a felhasználó számára.
