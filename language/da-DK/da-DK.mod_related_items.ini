DESCRELATEDITEMS=Dette modul viser andre artikler, som er relateret til den artikel som for tiden vises. Det er artiklernes nøgleord som bestemmer. Alle nøgleord i den aktuelle artikel bliver sammenlignet med nøgleord i alle de andre publicerede artikler. Et eksempel; Du har en artikel om "Avl på papegøjer", og du har en anden artikel om "Opdræt af sorte kakaduer". Hvis du inkluderer nøgleordet papegøje i begge artiklene, så vil modulet "Relaterede artikler" vise "Opdræt af sorte kakaduer" når du viser "Avl af papegøjer", og omvendt.
MOD_RELATED_ITEMS=<em>mod_related_items</em>
