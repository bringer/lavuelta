DESCRANDOMIMAGE=આ મોડ્યુલ પસંદ કરેલા ફોલ્ડરમા થી છાયાચિત્ર રેન્ડમ દેખાડે છે.
HEIGHT (PX)=ઊંચાઈ (px)
IMAGE FOLDER=છાયાચિત્રનુ ફોલ્ડર
IMAGE TYPE=છાયાચિત્રનો પ્રકાર
LINK=લિંક
MOD_RANDOM_IMAGE=<em>mod_random_image</em>
NO IMAGES=કોઈ છાયાચિત્ર નહી.
PARAMHEIGHTPX=છાયાચિત્રની ઊંચાઈ દરેક છાયાચિત્રને ફરજપૂર્વક પીક્સલમા દર્શાવે છે.
PARAMIMAGEFOLDER=છાયાચિત્રના ફોલ્ડરનો પથ સાઈટના યુ.આર.એલની સાપેક્ષ (relative) છે (એટલે કે images/stories)
PARAMLINK=છાયાચિત્ર પર ક્લિક કર્યા બાદની લિંક (એટલે કે http://www.joomla.org)
PARAMWIDTHPX=છાયાચિત્રની પહોળાઈ દરેક છાયાચિત્રને ફરજપૂર્વક પીક્સલમા દર્શાવે છે.
RANDOM IMAGE=રેન્ડમ છાયાચિત્ર
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=છાયાચિત્રનો પ્રકાર PNG/GIF/JPG. વગેરે (ડિફોલ્ટ JPG છે.)
WIDTH (PX)=પહોળાઈ (px)