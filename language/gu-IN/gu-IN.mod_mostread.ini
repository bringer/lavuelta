PARAMSECTIONID=કોઈ એક વિભાગ અથવા વિભાગના જોડકામાથી લેખ પસંદ કરો. વિભાગ મેનેજરમા જઇને વિભાગ લીધેલ વિભાગ ID નાખો. એક કરતા વધારે વિભાગ પંસદ કરવા માટે અલ્પવિરામ(,)નો ઉપયોગ કરો.
