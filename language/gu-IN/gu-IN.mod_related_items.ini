DESCRELATEDITEMS=આ મોડ્યુલ જે હાલમા જોવાઈ રહ્યો છે તે લેખને સંબધીત લેખ દેખાડે છે. આ સંબધ મેટ કી-વડૅના આધારે નક્કી કરાય છે. <br />હાલના લેખના બધાજ કી-વડૅ પ્રકાશીત થયેલા લેખના કી-વડૅ સાથે સરખાવાય છે. ઉદાહરણ તરીકે, જો તમારો એક લેખ કે જેનુ શિષૅક 'કાગડાની વાર્તા' છે અને બીજા લેખનુ શિષૅક 'કાગડા અને શિયાળની વાર્તા' છે અને તમે બંને લેખમા 'કાગડો' એમ મેટા કી-વડૅ આપેલ છે તો જ્યારે તમે જ્યારે 'કાગડા અને શિયાળની વાર્તા'નો લેખ જોશો તો 'કાગડાની વાર્તા' લેખ સંબધીત લેખમા દર્શાવામા આવશે.
