BOX WIDTH=Boxbreite
BUTTON POSITION=Schaltflächenposition
BUTTON TEXT=Schaltflächentext
DISPLAY A SEARCH BUTTON=Soll die Schaltfläche &bdquo;Suchen&ldquo; angezeigen werden?
MOD_SEARCH=<em>mod_search</em>
PARAMBUTTONTEXT=Hier kann der Text definiert werden, der auf der &bdquo;Suchen&ldquo;-Schaltfläche stehen soll.<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Ist das Feld leer, wird automatisch der String &bdquo;Suchen&ldquo; aus der Sprachdatei geladen.<br />Ist die Option &bdquo;Bild als Schaltfläche&ldquo; aktiviert, dann wird der hier eingegebene Text ignoriert!</p>
PARAMTEXT=Hier kann der Text definiert werden, der in der Suchbox stehen soll.<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Ist das Feld leer, wird automatisch der String &bdquo;Suchen...&ldquo; aus der Sprachdatei geladen.</p>
POSITION OF THE BUTTON RELATIVE TO THE SEARCH BOX=Die Position der Schaltfläche relativ zur Suchbox.
SEARCH=Suchen
SEARCH BUTTON=Suchen-Schaltfläche
SEARCH BUTTON AS IMAGE=Bild als Schaltfläche
SEARCH...=Suchen...
SEARCH MODULE=Suchmodul
SET ITEMID=Eintrags-ID setzen
PARAMSETITEMID=Setzt eine Eintrags-ID für die Anzeige von Suchergebnissen, wenn die Suchfunktion nicht verlinkt wurde, aber eine bestimmte Anzeige erwünscht ist. Die Eintrags-ID kann aus den verfügbaren IDs für die Menüverwaltung gewählt werden. Ist der letzte Satz unklar ist, braucht diese Funktion nicht genutzt werden.
SIZE OF THE SEARCH TEXT BOX IN CHARACTERS=Hier kann die Größe der Suchbox eingeben werden.
TEXT=Text
THIS MODULE WILL DISPLAY A SEARCH BOX=Dieses Modul zeigt eine Suchbox zum Durchsuchen der gesamten Website an.
USE AN IMAGE AS BUTTON=Soll ein Bild als Schaltfläche benutzt werden?<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Dieses Bild muss den Namen &bdquo;searchButton.gif&ldquo; haben und im Verzeichnis &bdquo;/images/M_images/&ldquo; liegen!</p>