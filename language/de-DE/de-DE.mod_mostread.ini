PARAMFRONTPAGEITEMS=Hier kann eingestellt werden, ob Beiträge, die auf der Startseite angezeigt werden, auch in die Liste aufgenommen werden sollen.<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Diese Option wird in Kombination mit <strong>Kategorie-ID</strong> oder <strong>Bereichs-ID</strong> ignoriert!</p>
