DESCRELATEDITEMS=このモジュールはメタデータのキーワードを基本にして、現在表示されているアイテムに関連する他のコンテンツアイテムを表示するものです。表示しているコンテンツアイテムのキーワードによって、他の公開している全てのアイテムのキーワードを検索します。例として、アイテム "オウムの繁殖" があり、他のアイテムとして "手乗りの黒いボタンインコ" があるとき。両方のキーワードに "オウム" が含まれていれば、"手乗りの黒いボタンインコ" を見ると関連アイテムモジュールに "オウムの繁殖" アイテムをリストに加えます、また逆でも同じです。
MOD_RELATED_ITEMS=<em>mod_related_items</em>
RELATED ITEMS=関連アイテム
SHOW DATE=日付表示
SHOW/HIDE DATE=日付の表示/非表示

