ALL MODES=すべてのモード
DESIGNER MODE=デザイナーモード
DIAGNOSTIC MODE=診断モード
DISPLAY LOADED LANGUAGE FILES=ランゲージファイルの読み込み表示
DISPLAYS ORPHANED STRINGS IN DIFFERENT WAYS=異なった方法で孤立した文字列を表示
IF YES, DISPLAY A LIST OF THE LANGUAGE FILES LOADED=はい を選択でロードされたランゲージファイル一覧を表示します。
STRING FORMAT=文字列フォーマット
STRIP STRING PREFIX=キープレフィックスをストリップ
STRIP STRING PREFIX DESC=デザイナー結果の表示の前に実際の文字列からこのプレフィックスをストリップします。
DISPLAY PROFILING INFORMATION=プロファイリング情報を表示
IF YES, DISPLAY PROFILING INFORMATION=はい を選択でプロファイリング情報を表示します。
DISPLAY SQL QUERY LOG=SQLクエリログを表示
DISPLAY MEMORY USAGE=メモリ使用量の表示
DISPLAY UNDEFINED LANGUAGE STRINGS=不明確なランゲージの文字列を表示
IF YES, DISPLAY SQL QUERY LOG=はいを選択した場合、SQLクエリログを表示します
IF YES, DISPLAY MEMORY USAGE=はいを選択した場合、メモリ使用量を表示します
IF YES, DISPLAY UNDEFINED LANGUAGE STRINGS=はいを選択した場合、不明確なランゲージの文字列を表示します
LANGUAGE FILES LOADED=ランゲージファイルを読込みました
MEMORY USAGE=メモリ使用量
PROFILE INFORMATION=プロファイル情報
PROVIDES DEBUG INFORMATION=デバッグ情報の提供
QUERIES LOGGED=%s クエリをログに記録
LEGACY QUERIES LOGGED=Legacy Queries Logged
UNTRANSLATED STRINGS=未翻訳の文字列
UNTRANSLATED STRINGS DESIGNER=未翻訳の文字列デザイナー
UNTRANSLATED STRINGS DIAGNOSTIC=未翻訳文字列の診断

