AUTO=自動
AUTO ADD=http://を自動補完する
AUTO HEIGHT=縦自動
HEIGHT=高さ
HEIGHT OF THE IFRAME WINDOW=IFrameの高さを指定します。
MOD_WRAPPER=mod_wrapper
NAME OF THE IFRAME WHEN USED AS TARGET=IFrameで利用するターゲット名を入力してください。
NO_IFRAMES=Iframes無し
PARAMAUTOADD=デフォルトで入力されたURLにhttp://かhttps://が無い場合http://を自動的に追加します。
PARAMAUTOHEIGHT=高さを自動的に外部ページに合わせます。これは同じドメインにだけ有効です
PARAMWIDTH=IFrameの幅です、ピクセルでの絶対値指定と、%での相対値による指定ができます。
SCROLL BARS=スクロールバー
SHOW/HIDE HORIZONTAL AND VERTICAL SCROLL BARS.=縦横のスクロールバーを表示するか
TARGET NAME=ターゲット名
THIS MODULE SHOWS AN IFRAME WINDOW TO SPECIFIED LOCATION=このモジュールはIFrameWindowを指定された場所に表示します。
URL=URL
URL TO SITE/FILE YOU WISH TO DISPLAY WITHIN THE IFRAME=Iframe内に表示するサイト/ファイルへのURL
WRAPPER=ラッパー
WIDTH=幅
WRAPPER MODULE=取込

