BOTH=両方
CATEGORY ID=カテゴリID
COUNT=数
DESCMOSTREAD=このモジュールはページ表示回数に基づき最も多く閲覧された現在公開中の記事リストを表示します。
FRONTPAGE ITEMS=フロントページ 記事
MOD_MOSTREAD=<em>mod_mostread</em>
MODULE MODE=モジュール モード
MOST READ CONTENT=最も読まれた記事
PARAMCATEGORYID=指定のカテゴリから、あるいはカテゴリ単位で記事を選択。カテゴリ管理で付けられたカテゴリIDを入力。1つ以上のカテゴリを指定するにはそれぞれのIDをコンマ,で区切ること。
PARAMFRONTPAGEITEMS=表示/非表示 フロントページに配置されたアイテム - Article only mode 時のみ動作
PARAMSECTIONID=指定のセクションから、あるいはセクション単位で記事を選択。セクション管理で付けられたセクションIDを入力。1つ以上のカテゴリを指定するにはそれぞれのIDをコンマ,で区切ること。
SECTION ID=セクションID
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=表示する記事数（標準は5）

