PARAMACTIVATEPARENT=すべてに親アイテムのアクティブIDを設定します
PARAMEXPANDMENU=メニューを開いていくか開いたメニューはいつでも表示されます
PARAMFULLACTIVEHIGHLIGHTING=選択されているメニューアイテムにハイライト用タグを追加します。 `リンク - コンポーネントアイテム` と `リンク - Url`アイテムも有効です。
