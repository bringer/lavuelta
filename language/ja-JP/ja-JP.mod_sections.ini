COUNT=数
DESCSECTIONS=このセクションモジュールはあなたのデータベースに設定されたすべてのセクションの一覧を表示します。セクションは記事セクションのみを参照します。パラメータ<em>権限のないリンクを表示</em>が いいえ の場合は、ユーザのアクセスが許可された記事のみに制限された一覧となります。
MOD_SECTIONS=<em>mod_sections</em>
SECTIONS=セクション
SHOW UNAUTHORIZED LINKS=権限のないリンクを表示
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=セクションの番号が表示されます。デフォルトは5つです。
TIPLINKS=設定されていない場合は、このリストに限定されるセクションでは、ユーザーのアクセスレベルを許可して参照してください。

