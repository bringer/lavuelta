PARAMWIDTHPX=Larghezza immagine (ha effetto sulla larghezza di tutte le immagini)
RANDOM IMAGE=Immagine casuale
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=Tipo di immagine PNG/GIF/JPG ecc. (predefinito JPG)
WIDTH (PX)=Larghezza (px)