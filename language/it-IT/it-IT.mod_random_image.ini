DESCRANDOMIMAGE=Questo modulo mostra un'immagine casuale di una determinata cartella.
HEIGHT (PX)=Altezza (px)
IMAGE FOLDER=Cartella immagini
IMAGE TYPE=Tipo di immagine
LINK=Link
MOD_RANDOM_IMAGE=<em>mod_random_image</em>
NO IMAGES=Nessuna immagine
PARAMHEIGHTPX=Altezza Immagine (ha effetto sull'altezza in pixel di tutte le immagini)
