BOX WIDTH=Limite caratteri
BUTTON POSITION=Posizione pulsante
BUTTON TEXT=Testo pulsante
DISPLAY A SEARCH BUTTON=Mostra pulsante di ricerca
MOD_SEARCH=<em>mod_search</em>
PARAMBUTTONTEXT=Il testo che appare nel pulsante di ricerca, se lasciato vuoto, caricherà la definizione dal file lingua. 
PARAMTEXT=Il testo che appare nel campo di ricerca. Se lasciato vuoto, caricherà la definizione dal file lingua.
POSITION OF THE BUTTON RELATIVE TO THE SEARCH BOX=Posizione del pulsante relativa al campo di ricerca.
SEARCH=Cerca
SEARCH BUTTON=Pulsante cerca
SEARCH BUTTON AS IMAGE=Pulsante cerca come immagine
SEARCH...=cerca...
SEARCH MODULE=Modulo Ricerca
SET ITEMID=Imposta Itemid
PARAMSETITEMID=Assegna l'Itemid per la visualizzazione dei risultati di ricerca se non ci sono voci di menu per il com_search e se desideri una visualizzazione specifica. L'Itemid può essere scelto tra quelli disponibili da Gestione Menu. Se non sai cosa vuol dire, probabilmente non ne hai bisogno.
SIZE OF THE SEARCH TEXT BOX IN CHARACTERS=Numero massimo di caratteri digitabili nel campo di ricerca
TEXT=Testo
THIS MODULE WILL DISPLAY A SEARCH BOX=Questo modulo visualizza un campo di ricerca.
USE AN IMAGE AS BUTTON=Utilizza un'immagine come pulsante