COUNT=Contatore
DESCSECTIONS=Il modulo Sezioni mostra la lista di tutte le sezioni configurate nel database. Le sezioni si riferiscono solo alle sezioni di articoli. Se in Configurazione Globale il parametro <em>Mostra link non autorizzati</em> è settato su No, la lista si limita a mostrare solo le sezioni che sono permesse agli utenti.
MOD_SECTIONS=<em>mod_sections</em>
SECTIONS=Sezioni
SHOW UNAUTHORIZED LINKS=Mostra link non autorizzati
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=Numero di articoli mostrati (predefinito 5)
TIPLINKS=Se impostato su NO, la lista sarà limitata alle Sezioni che il livello di accesso dell'Utente permette di vedere.