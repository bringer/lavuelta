DISPLAYS A COMBO SO THAT USERS CAN SELECT THE PREFERRED CURRENCY. SEPARATE WITH COMMA , SYMBOL, FIRST CURRENCY WILL BE THE DEFAULT ONE. VALID CURRENCIES: EUR,USD,GBP,CHF,AUD,HKD,CAD,JPY, NZD,SGD,SEK,DKK,PLN,NOK,HUF,CZK, ILS,MXN=Presenta all'utente una combo di valute da cui può selezionare. Separare i campi con un simbolo pipe |. Il primo valore è quello di default. Valute utilizzabili: VALID CURRENCIES: EUR,USD,GBP,CHF,AUD,HKD,CAD,JPY, NZD,SGD,SEK,DKK,PLN,NOK,HUF,CZK, ILS,MXN.
SETS THE AMOUNT FOR THE DONATION. LEAVE EMPTY IF USER HAS TO WRITE THE AMOUNT HIMSELF=Imposta l'importo della donazione. Può essere lasciato vuoto: in tal caso dovrà essere compilato dall'utente.
