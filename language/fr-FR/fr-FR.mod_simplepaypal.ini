YOUR REGISTERED PAYPAL E-MAIL ADDRESS OR PAYPAL ID=Votre adresse e-mail ou le PayPal ID
REASON=Motif du don
THE REASON OF YOUR DONATIONS. WILL BE PRINTED ON THE PAYPAL CONFIRMATION=La raison pour la quelle vous demandez un don. Elle sera imprimée sur la confirmation.
CURRENCY=Monnaie
CURRENCIES=Monnaies
DISPLAYS A COMBO SO THAT USERS CAN SELECT THE PREFERRED CURRENCY. SEPARATE WITH COMMA , SYMBOL, FIRST CURRENCY WILL BE THE DEFAULT ONE. VALID CURRENCIES: EUR,USD,GBP,CHF,AUD,HKD,CAD,JPY, NZD,SGD,SEK,DKK,PLN,NOK,HUF,CZK, ILS,MXN=La choix de la monnaie. Vous pouvez séléctionner entre les monnaies suivantes: EUR,USD,GBP,CHF,AUD,HKD,CAD,JPY, NZD,SGD,SEK,DKK,PLN,NOK,HUF,CZK, ILS,MXN.
SETS THE AMOUNT FOR THE DONATION. LEAVE EMPTY IF USER HAS TO WRITE THE AMOUNT HIMSELF=Montant du don. Vous pouvez le laisser vide si vous désirez que l'utilisateur puisse écrire le montant.
SUCCESS RETURN PAGE=Page de réorientation (après succes de la transaction)
FULL PATH TO THE RETURN PAGE AFTER A CORRECT PAYMENT=Parcours (URL) à la page qui doit être affichée après la transaction.
CANCEL RETURN PAGE=Page de réorientation (après annullation)
FULL PATH TO THE RETURN PAGE AFTER A FAILED PAYMENT=Parcours (URL) à la page qui doit être affichée si la transaction est interrompue.
COMPANY LOGO URL=URL d'une image (logo) à imprimer sur la page PayPal
FULL PATH TO THE COMPANY LOGO IMAGE=Parcours (URL) à une image qui peut être montrée sur la page Paypal
LOCALE=Nation/Langue
SETS THE LOCALE FOR REDIRECTING TO THE CORRECT LANGUAGE PAYPAL=Vous avez le choix de la localisation de la page PayPal qui sera affichée
SHOW INTRO TEXT=Afficher un texte intro?
SHOWS AN INTRODUCTORY TEXT=Affiche un text d'introduction avant le bouton.
INTRODUCTORY TEXT=Texte d'intro
SETS THE INTRODUCTORY TEXT BEFORE THE BUTTON=Affiche un text d'introduction avant le bouton.
SHOW AMOUNT FIELD=Afficher le champ du montant
SHOWS AN EDITABLE AMOUNT FIELD.=Affiche le champ du montant qui peut être modifié par l'utilisateur.
PAYPAL BUTTON IMAGE=Image du bouton PayPal
