A FILTER FOR THE AUTHORS=過濾作者
ADDED OR MODIFIED BY ME=建立或修改人是我
ANYONE=任何人
AUTHORS=作者
BOTH=都要
CATEGORY ID=分類 ID
CONTENT ITEMS ONLY=只有內容項目
COUNT=計數
DESCLATESTNEWS=這個模組顯示一些已發佈的最新項目, (某些項目雖然已到期了, 雖然是近期發佈的) 在首頁元件顯示的項目, 不包含在這個列表.
FRONTPAGE ITEMS=首頁項目
LATEST NEWS=最新消息
MOD_LATESTNEWS=mod_latestnews
MODULE MODE=模組模式
NOT ADDED OR MODIFIED BY ME=建立或修改人不是我
ORDERING OPTIONS=排序選項
PARAMCATEGORYID=選擇要來自某特定分類或某些分類中的項目 (要指定多個分類, 使用逗號<b>( , ) </b>分隔).
PARAMENABLECACHE=選擇是否快取這個模組的內容
PARAMFRONTPAGEITEMS=顯示/隱藏 顯示於首頁的項目 - 只有作用於這個內容項目
PARAMMODULEMODE=允許您在模組中控制內容顯示的類型
PARAMSECTIONID=選擇要來自某特定單元或某些單元中的項目 (要指定多個單元, 使用逗號<b>( , ) </b>分隔).
RECENTLY ADDED FIRST=最近建立的排前
RECENTLY MODIFIED FIRST=最近修改的排前
SECTION ID=單元 ID
STATIC CONTENT ONLY=只有靜態內容
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT 5)=顯示項目的數量 (預設為 5 筆)
