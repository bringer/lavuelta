# Note : All ini files need to be saved as UTF-8

AUTO=自動
AUTO ADD=自動增加
AUTO HEIGHT=自動高度
HEIGHT=高度
HEIGHT OF THE IFRAME WINDOW=IFrame視窗的高度
MOD_WRAPPER=mod_wrapper
NAME OF THE IFRAME WHEN USED AS TARGET=IFrame視窗的名稱, 要使用目標對象(target)時會使用到
NO_IFRAMES=無 Iframes
PARAMAUTOADD=在預設的情況下, http:// 將被增加, 除非它發現您提供的網址有包含 http://或https:// , 您可以關掉這個功能
PARAMAUTOHEIGHT=外部網頁的尺寸高度將自動被調整, 這只有在同網域的網頁中有效 .
PARAMWIDTH=IFrame 視窗的寬度, 您可以輸入像素的絕對數字或是使用相對的百分比%
SCROLL BARS=捲軸
SHOW/HIDE HORIZONTAL AND VERTICAL SCROLL BARS.=顯示/隱藏 水平 &amp; 平行 捲軸.
TARGET NAME=目標名稱
THIS MODULE SHOWS AN IFRAME WINDOW TO SPECIFIED LOCATION=這個模組可嵌入自行定義的網頁顯示於 IFrame 視窗中
URL=網址
URL TO SITE/FILE YOU WISH TO DISPLAY WITHIN THE IFRAME=您希望於嵌入視窗中顯示加入網站/檔案
WRAPPER=內嵌網頁
WIDTH=寬度
WRAPPER MODULE=嵌入頁面模組