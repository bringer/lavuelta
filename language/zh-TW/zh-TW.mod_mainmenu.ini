ACTIVATE PARENT=啟用上層
ALIGNMENT OF THE MENU ICONS=選單圖示的對齊位置
ALWAYS SHOW SUBMENU ITEMS=總是顯示子選單項目
CHOOSE WHICH INDENT IMAGE SYSTEM TO UTILISE=選擇要使用的項目圖示
DISPLAYS A MENU.=顯示選單.
END LEVEL=結束層級
END SPACER=結束分隔符號
END SPACER FOR HORIZONTAL MENU=水平選單的結束分隔符號
EXPAND MENU=展開選單
FLAT LIST=平坦列表
FULL ACTIVE HIGHLIGHTING=完整啟用高亮度顯示
HORIZONTAL=水平的
IMAGE FOR THE FIRST SUB-LEVEL=第一層子選單的圖示
IMAGE FOR THE SECOND SUB-LEVEL=第二層子選單的圖示
IMAGE FOR THE THIRD SUB-LEVEL=第三層子選單的圖示
IMAGE FOR THE FOURTH SUB-LEVEL=第四層子選單的圖示
IMAGE FOR THE FIFTH SUB-LEVEL=第五層子選單的圖示
IMAGE FOR THE SIXTH SUB-LEVEL=第六層子選單的圖示
INDENT IMAGE=項目圖示
INDENT IMAGE 1=項目圖示 1
INDENT IMAGE 2=項目圖示 2
INDENT IMAGE 3=項目圖示 3
INDENT IMAGE 4=項目圖示 4
INDENT IMAGE 5=項目圖示 5
INDENT IMAGE 6=項目圖示 6
JOOMLA! DEFAULT IMAGES=Joomla! 預設圖示
LEGACY - FLAT LIST=舊版本相容 - 平坦列表
LEGACY - HORIZONTAL=舊版本相容 - 水平的
LEGACY - VERTICAL=舊版本相容 - 垂直的
LIST=列表
MENU=選單
MENU CLASS SUFFIX=模組CSS類別字尾
MENU ICON ALIGNMENT=選單圖示對齊
MENU ICON LINK=選單圖示連結
MENU MODULE=選單模組
MENU NAME=選單名稱
MENU STYLE=選單風格
MOD_MAINMENU=mod_mainmenu
PARAMACTIVATEPARENT=當所選取的上層選單中包含子選單, 隨即展開樹狀選單
PARAMEXPANDMENU=展開選單及讓其中的子項目選單項目為可見的
PARAMFULLACTIVEHIGHLIGHTING=啟用所有選單項目高亮度顯示, 包含`連結 - 元件項目`及`連結 - 網址`, 如果有超過一個項目被啟用, 會失去XHTML的相容性.
PARAMMENUCLASSSUFFIX=字尾選單項目中應用於 css 類型
PARAMMENUICONLINK=使用圖示來取代文字的連結, 圖示可以在選單項目中選擇
PARAMMENUTAGID=指定給最上層選單的ul標籤的id屬性 (選擇性的)
PARAMSHOWMENUICONS=選單項目顯示您所選擇的選單圖示
PARAMSHOWSUBMENUITEMS=顯示所有子選單項目除非當上層選單是啟用或不啟用
PARAMSTARTLEVEL=開始展現選單的層級
PARAMSTOPLEVEL=停止展現選單的層級
PARAMTARGETPOSITION=Javascript的值, 用來定義跳出的視窗, 例如, top=50,left=50,width=200,height=300
PARAMMENUMAXDEPTH=這是在選單項目之前, 能夠被正常顯示出來的最大深度數值. 要是你發現更深層子選單項目沒有出現在選單裡頭的話, 請提高這個數值.
MAXIMUM MENU DEPTH=最大選單深度
SELECT MENU=選擇選單
SHOW MENU ICONS=顯示選單圖示
SHOW WHITESPACE=顯示空白字元
SHOW WHITESPACE DESC=選擇是否不顯示空白字元在輸出XHTML時
SPACER=分隔符號
SPACER FOR HORIZONTAL MENU=水平選單的分隔符號
START LEVEL=開始層級
TARGET POSITION=目標位置
THE MENU STYLE=選單風格
THE NAME OF THE MENU (DEFAULT IS MAINMENU)=選單的名稱。預設為<em>mainmenu</em>。
USE PARAMS BELOW=使用下面的參數
VERTICAL=垂直的

MAIN MENU=主選單
THE NAME OF THE MENU (DEFAULT IS `MAINMENU`)=選單的名稱 (預設為 `mainmenu`)