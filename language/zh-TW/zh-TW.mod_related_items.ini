DESCRELATEDITEMS=這個模組會顯示與內容項目相關的其他內容項目. 它們是根據Metadata中的關鍵字. 所有目前內容項目中的關鍵字會搜尋其他發表項目內容中的所有關鍵字. 譬如, 您有一個項目為"養殖鸚鵡"以及另外一個項目"手扶養黑美冠鸚鵡". 如果兩個項目所包含的關鍵字是"鸚鵡", 然後相關的項目模組於閱覽"手扶養黑美冠鸚鵡"項目時將列出"養殖鸚鵡", 反之亦然.
MOD_RELATED_ITEMS=mod_related_items
RELATED ITEMS=相關項目
SHOW DATE=顯示日期
SHOW/HIDE DATE=顯示/隱藏 日期
