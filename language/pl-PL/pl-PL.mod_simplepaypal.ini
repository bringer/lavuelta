CURRENCY=Waluta
CURRENCIES=Waluty
DISPLAYS A COMBO SO THAT USERS CAN SELECT THE PREFERRED CURRENCY. SEPARATE WITH COMMA , SYMBOL, FIRST CURRENCY WILL BE THE DEFAULT ONE. VALID CURRENCIES: EUR,USD,GBP,CHF,AUD,HKD,CAD,JPY, NZD,SGD,SEK,DKK,PLN,NOK,HUF,CZK, ILS,MXN=Wyświetla liste rozwijąna, dzięki czemu użytkownicy mogą wybrać preferowaną walutę. Rozdziel je przecinkiem. Pierwsza waluta będzie domyślną. Poprawne waluty: PLN, EUR, USD, GBP, CHF, AUD, HKD, CAD, JPY, NZD, SGD, SEK, DKK, NOK, HUF, CZK, ILS, MXN
SETS THE CURRENCY FOR THE PAYMENT=Waluty dla płatności
SETS THE AMOUNT FOR THE DONATION. LEAVE EMPTY IF USER HAS TO WRITE THE AMOUNT HIMSELF=Wpisz kwotę darowizny, pozostaw puste, aby użytkownik mógł wpisać swoją kwotę.
SUCCESS RETURN PAGE=Strona po udanej transakcji
FULL PATH TO THE RETURN PAGE AFTER A CORRECT PAYMENT=Wpisz URL strony, która zostanie wyświetlona po udanej płatności.
CANCEL RETURN PAGE=Strona po anulowaniu zlecenia
FULL PATH TO THE RETURN PAGE AFTER A FAILED PAYMENT=Strona po wykonaniu nie poprawnej płatności.
