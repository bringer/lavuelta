TIPSFILTERTYPE=Blacklist tillader alle tags og atributter undtagen de der er på blacklisten.<br /><strong>--</strong>Standard blacklisten inkluderer følgende tags:'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> Standard blacklisten inkluderer de følgende atributter:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>Du kan blackliste yderligere tags og atributter ved at tilføje til felterne Filtertags og Filter atributter, separer hvert tag eller atributnavn med et mellemrum eller et komma.</p><p> Hvidliste tillader kun de listede tags felterne Filtertags Filteratributter.</p><p>Slutteligt, No HTML fjerner alle HTML tags fra indholdet når det gemmes.</p> <p>Vær venligst opmærksom på at disse indstillinger virker uanset hvilken editor du bruger. <br />Selvom du bruger en WYSIWYG editor, vil filtreringsindstillingerne måske fjerne yderligere tags og atributter efter gemning af information til databasen.
