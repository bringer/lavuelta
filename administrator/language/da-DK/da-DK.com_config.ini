TIPDATABASEUSERNAME=Brugernavnet for adgang til databasen som angivet under installationen. Rediger ikke dette felt med mindre det er absolut nødvendigt, foreksempel ved overførsel af databasen til en ny host.
TIPDEBUGGINGINFO=Hvis aktiveret, vises diagnostisk information, oversættelsesinformation og SQL-fejl hvis disse findes. Informationerne vil vises i bunden af hver side du ser i Joomla! back- og frontend. Det er ikke tilrådet at lade fejlsøgningstilstanden være aktiveret når webstedet kører live.
TIPDEBUGLANGUAGE=Vælg om fejlsøgningsindikatorer (<bold>&bull;...&bull;</bold>) eller (<bold>?...?</bold>) for Joomla! sprogfiler skal vises. Fejlsøgning af sprog virker uden at aktivering af fejlsøgning er sat til Ja, men du vil ikke få yderligere detaljerede referencer der kan hjælpe dig med at fejlsøge.
TIPDEFWYSIWYG=Vælg standard WYSIWYG Editor for dette websted. Registrerede brugere kan ændre deres preferencer under deres personlige profil, hvis du tillader dette.
TIPENABLEWEBSERVICES=Aktiver mulighed for installationen at foretage RPC(Remote Procedure Calls) ved brug af HTTP som transportmedium og XML som afkodningssproget. Denne funktion er påkrævet for at sikre at mange  tredjepatrsudvidelser virker. Standard er nej.
TIPERRORREPORTING=Vælg den passende form for rapportering fra dropdown listen. Se hjælpeskærmen for alle detaljer.
TIPFEEDEMAIL=RSS og Atom newsfeeds inkluderer forfatterens email adresse. Vælg forfatter email for at bruge hver forfatters email (fra brugerstyringen) i nyhedsfeed. Vælg webstedsemail for at inkludere webstedets Mail fra' email adresse for hver artikel.
TIPFROMNAME=Som standard er dette felt udfyldt med webstedsnavnet som angivet under installationen.
TIPFRONTENDUSERPARAMS=Vis, betyder at brugere vil have mulighed for at vælge deres sprog, editor og hjælpewebsted på deres detaljeside når de er logget på fra forsiden
