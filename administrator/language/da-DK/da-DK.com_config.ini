TIPDATABASENAME=Navnet på din database som du angav under installationen. Rediger ikke dette felt med mindre det er absolut nødvendigt, foreksempel ved overførsel af databasen til en ny host.
TIPDATABASEPREFIX=Prefikset der bruges i din database og som du angav under installationen. Rediger ikke dette felt med mindre det er absolut nødvendigt, foreksempel ved overførsel af databasen til en ny host.
