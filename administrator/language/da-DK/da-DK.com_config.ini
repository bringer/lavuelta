TIPFORCESSL=Tving webstedsadgang til altid at foregå under SSL (https) for udvalgte områder. Du har ikke mulighed for at tilgå de valgte områder uden SSL. Bemærk, du skal have SSL aktiveret på din server for at bruge denne mulighed.
TIPFTPHOST=Angiv navnet på hosten for din FTP server
TIPFTPPASSWORD=Angiv din FTP adgangskode
TIPFTPPORT=Angiv porten som FTP skal tilgås igennem. Standard er port 21.
