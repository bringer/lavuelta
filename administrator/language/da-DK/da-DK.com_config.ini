TIPIMAGEFOLDERWARN=Du kan oprette en ny mappe til brug i Image Manageren og angive stien til den mappe her. Hvis du vil tilgå denne mappe fra medie manageren, så skal du bruge det samme mappenavn eller gøre det til en undermappe under medie manager mappen. Advarsel: Du må ikke slette eller ændre den eksisterende mappe images/stories da den bliver brugt af aplikationen.
TIPFILEFOLDERWARN=Du kan oprette en ny mappe til brug i medie manageren og angive stien til den mappe her. Advarsel: Du må ikke slette eller ændre den eksisterende billede mappe. Mapperne images/banners, images/M_images, images/smilies, og images/stories folders bliver brugt af aplikationen.
