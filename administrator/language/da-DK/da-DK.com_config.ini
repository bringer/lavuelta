TIPGLOBALSITEMETAKEY=Angiv nøgleordene og sætningerne som typificerer dit websted. Separer nøgleord med kommaer og grupper sætninger imellem enkle situationstegn.
TIPHELPSERVER=Vælg navnet på hjælpeserveren hvorfra dit system vil hente hjælpeskærmsvisningerne fra. Sæt til lokal for at bruge de filer der er i kerneinstallationen af Joomla! Klik på knappen Nulstil for at brugde standard hjælpeserveren. Advarsel: Ved tryk på knappen Nulstil bliver alle brugerdefinerede servere som du har tilføjet, slettet.
TIPIFSETTOSHOWAUTHOR=Vis, betyder at navn på skribent vises.  Som en global indstilling kan dette ændres på menu- og artikelniveau.
