TIPIFSETTOSHOWREADMORELINK=Vis, betyder at Læs mere... linket vises hvis tekst er registreret i hovedfeltet for artiklen.
TIPIFSETTOSHOWVOTING=Vis, betyder at et afstemmningssystem bliver gjort tilgængeligt for artikler.
