PARAMAUTHMETHOD=Autorisationsmetoden til at validere credentials
PARAMCONNECTSTRING=Forbindelsesbrugernavnet og forbindelsesadgangskoden definerer forbindelsesparametre for DN hentningsfasen. 2 muligheder er tilgængelige: Anonym DN hentning. Efterlad begge felter blanke.-Administrativ forbindelse:`Forbindelsesbrugernavn` er brugernavnet på administrativ konto, f.eks. `Administrator`. `"Forbindelsesadgangskode` er den tilsvarende adgangskode for din administrative konto.
PARAMCONNECTPASSWORD=Forbindelsesadgangskoden er adgangskoden på en administrativ konto. Dette bruges i autorisationsmetoderne `Godkend så Bind` og `Godkend sammenlign`
PARAMLDAPV3=Standard er LDAP2, men sidste version af OpenLdap forlanger at klienterne bruger LDAPV3
PARAMNEGOCIATETLS=Forhandler om TLS-kryptering med LDAP-serveren. Dette kræver at alt trafik til og fra LDAP-serveren er krypteret.
PARAMFOLLOW=Denne indstilling sætter værdien af LDAP_OPT_REFERRALS flag. Du skal markere den til nej for Windows 2003 servere.
PARAMSEARCHSTRING=En forespørselsstreng brugt til at søge efter en given bruger. [søg]nøgleordet bliver dynamisk erstattet med brugernavnet anvendt ved log på. Et eksempel kan være: uid=[søg]. Flere strenge, separeret med semikolon, kan bruges. Bruges kun ved søgning.
PARAMUSERSDN=Nøgleordet [username] bliver dynamisk erstattet med brugernavnet angivet ved log på. Et eksempel kan være: uid=[username], dc=my-domain, dc=dk. Flere strenge, separeret med semikolon, kan benyttes. Bruges kun ved direkte Bind.
PARAMMAPFN=LDAP attribut som indeholder brugerens fulde navn
PARAMMAPEMAIL=LDAP attribut som indeholder brugerens email adresse
PARAMMAPUID=LDAP attribut som indeholder brugerens log på ID. For Active Directory er dette sAMAccountName
PARAMMAPPASSWORD=LDAP attribut som indeholder brugerens adganskode til at sammenligne imod.
