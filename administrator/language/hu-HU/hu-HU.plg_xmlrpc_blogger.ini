BLOGGER XML-RPC API=Blogger XML-RPC API (alkalmazásprogramozási felület)
EDIT POSTS=Bejegyzések szerkesztése
NEW POSTS=Új bejegyzések
PARAMCATEGORY=Adja meg, hogy melyik kategóriába kell helyezni az új bejegyzéseket
PARAMSECTION=Adja meg, hogy melyik szekcióból kell kikeresni a bejegyzéseket
LOGIN FAILED=A bejelentkezés nem sikerült
POST CHECK FAILED=A bejegyzés ellenőrzése nem sikerült
POST STORE FAILED=A bejegyzés tárolása nem sikerült
POST DELETE FAILED=A bejegyzés törlése nem sikerült
SORRY, NO SUCH POST=Sajnos nincs ilyen bejegyzés
SORRY, POST IS ALREADY BEING EDITED=Sajnos a bejegyzést már szerkesztik
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=Nincs elérhető bejegyzés, vagy hiba történt.
METHOD NOT IMPLEMENTED=A módszer megvalósításra vár
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=Visszaadja azoknak a webnaplóknak a listáját, melyekhez egy szerzőnek bejegyzései jogai vannak.
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=Információt ad vissza a rendszerben lévő szerzőről.
RETURNS INFORMATION ABOUT A SPECIFIC POST.=Információt ad vissza egy adott bejegyzésről.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=A rendszer legújabb bejegyzéseinek listáját adja vissza.
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=Új bejegyzést hoz létre, és esetenként közzéteszi azt.
DELETES A POST.=Töröl egy bejegyzést.
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=Törli egy létező bejegyzés információit.
