ATTEMPT LEGACY SEF=Örökölt SEF megkísérlése
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=Az <strong>Igen</strong> választásakor a rendszer megkeresi azokat a régi lekérdezési karakterláncokat, melyek megegyezhetnek, aztán arra irányít át. 
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=Az <strong>Igen</strong> választásakor a rendszer a régi stílusú keresőbarát formátumot fogja használni, és megkísérel érvényes hivatkozást generálni.
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=Az <strong>Igen</strong> választásakor a rendszer a régi stílusú keresőbarát formátumot fogja használni, és átirányít az új hivatkozásra.
PROVIDES BACKLINK SUPPORT=A Visszamutató hivatkozások beépülő modul az örökölt Joomla! 1.0.x hivatkozásokat támogatja. A régi stílusú URL-eket és dokumentum-hivatkozásokat a megfelelő Joomla! 1.5 célokra irányítja át.
SEARCH QUERY STRINGS=Lekérdezési karakterláncok keresése
SEARCH SEF=Keresőbarát keresése
"%s" HAS MOVED TO <a href="%s">%s</a>. CLICK THE LINK IF YOUR BROWSER DOES NOT REDIRECT YOU AUTOMATICALLY.=A(z) "%s" áthelyezésre került a <a href="%s">%s</a> útvonalra. Kattintson a hivatkozásra, ha a böngészője nem irányít át automatikusan.
