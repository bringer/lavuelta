TIPENABLEFTP=Itt engedélyezheti a beépített FTP (File Transfer Protocol, fájlátviteli protokoll) funkciót a Joomla! normál feltöltési funkciója helyett.
TIPFORCESSL=A webhely hozzáférésére kényszerítés SSL (https) alatt mindig előfordul a kiválasztott területeknél. Nem SSL alatt nem tud hozzáférni a kiválasztott területekhez. Megjegyzés: eme beállítás felhasználásához engedélyezni kell az SSL-t a kiszolgálón.
