TIPENABLEWEBSERVICES=A telepítés azon képességének engedélyezése, mely távoli eljáráshívások (RPC, Remote Procedure Calls) kezdeményezését teszi lehetővé a HTTP, mint átviteli adathordozó és az XML, mint kódolási nyelv használatával. Ez a funkció szükséges annak biztosításához, hogy sok külső fejlesztő által készített bővítmény működjön. Alapértelmezés: engedélyezett.
TIPERRORREPORTING=A jelentés megfelelő szintjét választhatja ki ebből a legördülő listából. Részletek a súgóban.
TIPFEEDEMAIL=Az RSS és az Atom hírcsatorna tartalmazza a szerző e-mail címét. A Szerző e-mail címe lehetőséget akkor válassza, ha mindegyik szerző e-mail címét (a Felhasználókezelőből) akarja használni a hírcsatornában. A webhely e-mail címe lehetőséget akkor válassza, ha a webhely 'Feladójának' e-mail címét kell hozzávenni mindegyik cikkhez.
