TIPDEBUGGINGINFO=Engedélyezésekor diagnosztikai információkat, nyelvfordítási és az esetleg fennálló SQL-hibákat jeleníti meg. Az információk minden megtekintett oldal láblécében láthatók a Joomla! kiszolgáló és felhasználói oldalán egyaránt. Működő webhely esetén nem tanácsos a hibakereső módot bekapcsolva hagynia.
