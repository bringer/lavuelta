PARAMBLOCKQUOTE=Blockquote kódelemek beszúrása a kiemelt szöveg körül.
PARAMCODECLEANUP=Alapértelmezésként a TinyMCE biztonsági okokból és az XHTML megfelelés céljából kitisztít bizonyos HTML elemeket a kódból, mint a script és a center kódelem. Javasoljuk, hogy ne inaktiválja ezt a funkciót.
PARAMCODECLEANUPONSAVE=Az ajánlott beállítás a 'Mindig'. Soha = Nincs kódtisztítás mentéskor. Felhasználói oldal = Kódtisztítás mentéskor, ha a szerkesztés csak a felhasználói oldalról történik. Mindig = Tisztítás mentéskor, ha a szerkesztés a felhasználói oldalon is, és a kiszolgáló oldalon is történik.
PARAMCOMPRESSEDVERSION=A Tiny futtatható tömörített módban, ami valamivel gyorsabb betöltési sebességhez vezet. Ez a mód azonban nem mindig működik, legfőképpen az Internet Explorerben, ezért a kikapcsolás az alapértelmezés. Legyen óvatos az engedélyezésekor, győződjön meg róla, hogy működik-e a rendszerében.
PARAMCUSTOMCSS=Tetszőleges CSS-fájl, mely hatálytalanítja a szerkesztő szabványos CSS-fájlját. Írjon be az alapértelmezett sablon CSS mappájában lévő fájlra mutató fájlnevet (például: templates/rhuk_milkyway/css/). Vagy írja be az egyéni CSS-fájl teljes URL-címét. Ha beír egy értéket ebbe a mezőbe, akkor ez a fájl kerül felhasználásra a szerkesztő CSS-fájlja helyett.
PARAMDIRECTIONALITY=Válassza ki, hogy meg kell-e jeleníteni az RTL gombot. Csak Speciális módban működik.
