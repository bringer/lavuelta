TIPSFILTERTYPE=A feketelista a listára vett kódelemek és attribútumok kivételével az összes többi használatát engedélyezi.<br /><strong>--</strong>Az alapértelmezett feketelista a következő kódelemeket tartalmazza: 'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong>Az alapértelmezett feketelista a következő attribútumokat tartalmazza:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>További kódelemeket és attribútumokat a Kódelemek szűrése vagy az Attribútumok szűrése mezőbe beírva vehet fel a feketelistára, szóközzel vagy vesszővel elválasztva.</p><p>A fehérlista csak a Kódelemek szűrése és az Attribútumok szűrése mezőbe beírt kódelemek használatát engedélyezi.</p><p>Végezetül, a Nincs HTML mentéskor eltávolítja az összes HTML kódelemet a tartalomból.</p><p>Ezek a beállítások az Ön által használt szerkesztőtől függetlenül működnek.<br />Még ha WYSIWYG szerkesztőt használ is, a szűrési beállítások további kódelemeket és attribútumokat távolíthatnak el az információ adatbázisban történő mentése előtt.
