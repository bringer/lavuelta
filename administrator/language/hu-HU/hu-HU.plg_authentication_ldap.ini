PARAMBASEDN=Az LDAP-kiszolgáló alaptartománya
PARAMAUTHMETHOD=A hitelesítési adatok ellenőrzésének htelesítési módja
PARAMCONNECTSTRING=A Csatlakozási felhasználónév és a Csatlakozási jelszó határozza meg a tartománykikeresési fázis kapcsolódásának paramétereit. 2 lehetőség állhat fönn:- Névtelen tartománykeresés. Hagyd üresen mindkét mezőt. - Adminisztrációs csatlakozás: A 'Csatlakozási felhasználónév' egy felügyeleti fiók tartománya, pl. 'Administrator'. A 'Csatlakozási jelszó' a felügyeleti fiók tényleges jelszava.
PARAMCONNECTPASSWORD=A Csatlakozási jelszó egy felügyeleti fiók jelszava. Ez kerül felhasználásra 'Hitelesítés, majd összekötés' és 'Névtelen összehasonlítás' hitelesítési módban
PARAMLDAPV3=Az LDAP2 az alapértelmezett, viszont az OpenLdap újabb verziói megkövetelik, hogy az ügyfelek az LDAPV3-t használják
PARAMNEGOCIATETLS=A TLS titkosítást egyezteti az LDAP kiszolgálóval. Ehhez az LDAP kiszolgáló bejövő és kimenő forgalmának titkosítására van szükség.
PARAMFOLLOW=Ez a beállítás törli az LDAP_OPT_REFERRALS jelzőt. Windows 2003 Server esetén engedélyezni kell.
PARAMSEARCHSTRING=Egy bizonyos felhasználó megkereséséhez használt lekérdezési karakterlánc. A [username] kulcsszó dinamikusan lecserélésre kerül a felhasználó által megadott felhasználónévre, vagyis egy példa a karakterláncra: uid=[username]. Pontosvesszővel elválasztva több karakterláncot is megadhat.
PARAMUSERSDN=A [username] kulcsszó dinamikusan lecserélésre kerül a felhasználó által megadott felhasználónévre, vagyis egy példa a karakterláncra: uid=[username], dc=en-tartomanyom, dc=com. Pontosvesszővel elválasztva több karakterláncot is megadhat.
