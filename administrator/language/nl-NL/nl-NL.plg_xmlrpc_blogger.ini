BLOGGER XML-RPC API=Blogger XML-RPC API
EDIT POSTS=Wijzig berichten
NEW POSTS=Nieuwe berichten
PARAMCATEGORY=Stel de categorie in waar nieuwe berichten in geplaatst moeten worden
PARAMSECTION=Stel de sectie in waaruit berichten gehaald worden
LOGIN FAILED=Inloggen mislukt 
POST CHECK FAILED=Berichtcontrole mislukt 
POST STORE FAILED=Bericht opslaan mislukt 
POST DELETE FAILED=Bericht verwijderen mislukt 
SORRY, NO SUCH POST=Sorry, dit bericht bestaat niet. 
SORRY, POST IS ALREADY BEING EDITED=Sorry, bericht is al bewerkt.
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=Geen berichten beschikbaar of er is een fout opgetreden. 
METHOD NOT IMPLEMENTED=Methode niet geïmplementeerd 
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=Toont een lijst weblogs waarvoor een auteur rechten bezit om berichten in te plaatsen. 
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=Toont informatie over een auteur in het systeem. 
RETURNS INFORMATION ABOUT A SPECIFIC POST.=Toont informatie over een specifiek bericht. 
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=Toont een lijst van meest recente berichten in het systeem. 
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=Maakt een nieuw bericht aan en optioneel publiceert deze. 
DELETES A POST.=Verwijderd een bericht. 
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=Werkt de informatie over een bestaand bericht bij. 
