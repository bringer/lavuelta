PARAMLDAPHOST=Bijvoorbeeld: openldap.mycompany.org
PARAMLDAPPORT=Standaard poort is 389
PARAMBASEDN=De basis DN van uw LDAP server
PARAMAUTHMETHOD=De autorisatie methode om de gegevens te valideren
PARAMCONNECTSTRING=De Verbindings Gebruikersnaam en Verbindings Wachtwoord definiëren verbindingsparameters voor de DN opzoek fase. Twee opties zijn beschikbaar:- Anonieme DN opzoeking. Laat beide velden leeg.- Administratieve verbinding: Verbindings Gebruikersnaam is de gebruikersnaam van een administratief account, bijvoorbeeld Administrator. Verbindings wachtwoord is het actuele wachtwoord van uw administratief account.
PARAMCONNECTPASSWORD=Het Verbindings Wachtwoord is het wachtwoord van een administratief account. Deze wordt gebruikt in Autoriseer vervolgens Verbinden en Geauthentificeerd Vergelijken methodes
PARAMLDAPV3=Standaard is LDAP2, maar latere versies van OpenLdap vereisen cliënten LDAPV3 te gebruiken
PARAMNEGOCIATETLS=Onderhandel TLS versleuteling met de LDAP server. Hiervoor is vereist dat alle verkeer van en naar de LDAP server versleuteld is.
PARAMFOLLOW=Deze optie stelt de LDAP_OPT_REFERRALS in. Voor Windows 2003 servers dient u Nee in te stellen.
PARAMSEARCHSTRING=Een zoekstring gebruikt om naar een ingegeven gebruiker te zoeken. Het [zoek] trefwoord wordt dynamisch vervangen door de gebruiker ingegeven inlog. Een voorbeeld zoekstring is: uid=[zoek]. Verschillende zoekstrings kunnen gebruikt worden gescheiden door dubbele punten. Wordt alleen gebruikt tijdens zoeken.
PARAMUSERSDN=Het [gebruiker] trefwoord wordt dynamisch vervangen door de gebruiker ingegeven inlog. Een voorbeeld zoekstring is: uid=[gebruiker], dc=my-domain, dc=com. Verschillende zoekstrings kunnen gebruikt worden gescheiden door dubbele punten. Wordt alleen gebruikt tijdens zoeken. Wordt alleen gebruikt voor direct verbinden.
PARAMMAPFN=LDAP attribuut welke de volledige naam van de gebruiker bevat
PARAMMAPEMAIL=LDAP attribuut welke het gebruikers e-mailadres bevat
PARAMMAPUID=LDAP attribuut welke het gebruikers login ID bevat. Voor Active Directory is dit de sAMAccountName
PARAMMAPPASSWORD=LDAP attribuut welke het gebruikers wachtwoord bevat om te vergelijken.
PORT=Poort
SEARCH STRING=Zoek string
THE BASE DN OF YOUR LDAP SERVER=De basis DN van uw LDAP server, bijv. o=mydomain.com
USERS DN=Gebruikers DN
YES=Ja