TIPALLOWUSERREG=Wanneer ja is ingesteld, kunnen gebruikers zichzelf registreren.
TIPAUTOLOGOUTTIMEOF=Gebruiker automatisch uitloggen nadat deze inactief is geweest voor het aantal ingestelde minuten. Zet dit niet te hoog.
TIPCACHETIME=De maximum tijdsduur in minuten, om een cachebestand op te slaan voordat het vernieuwd wordt.
TIPCACHE=Selecteer of de cache wel of niet wordt ingeschakeld.
TIPCACHEHANDLER=Het standaard caching mechanisme is bestands gebaseerd.
TIPDATETIMEDISPLAY=Huidige datum en tijd instelling om weer te geven
TIPDATABASEHOSTNAME=De hostnaam van uw database die u tijdens de installatie hebt ingevoerd. Bewerk dit veld niet tenzij dit absoluut noodzakelijk is, bijvoorbeeld na het verhuizen van de database naar een nieuwe hosting provider.
TIPDATABASENAME=De naam van uw database die u tijdens de installatie hebt ingevoerd. Bewerk dit veld niet tenzij dit absoluut noodzakelijk is, bijvoorbeeld na het verhuizen van de database naar een nieuwe hosting provider.
TIPDATABASEPREFIX=Het voorvoegsel (prefix) voor uw database die u tijdens de installatie hebt ingevoerd. Bewerk dit veld niet tenzij dit absoluut noodzakelijk is, bijvoorbeeld na het verhuizen van de database naar een nieuwe hosting provider.
TIPDTATABASETYPE=Het gebruikte type database die u tijdens de installatie hebt ingevoerd. Bewerk dit veld niet tenzij u heeft moeten migreren naar een ander type database, eventueel veroorzaakt door het verhuizen naar een andere hosting provider.
TIPDATABASEUSERNAME=De gebruikersnaam waarmee u toegang hebt tot uw database welke tijdens de installatie werd ingevoerd. Bewerk dit veld niet tenzij dit absoluut noodzakelijk is, bijvoorbeeld na het verhuizen van de database naar een nieuwe hosting provider.
TIPDEBUGGINGINFO=Wanneer dit geactiveerd is worden diagnostische informatie, vertalingsfouten en SQL fouten weergegegeven (indien aanwezig). De informatie wordt onderaan iedere pagina die u bekijkt in Joomla! weergegeven. Het wordt niet geadviseerd de foutenopsporing modus blijvend in te schakelen wanneer uw website online is.
TIPDEBUGLANGUAGE=Selecteer of de foutopsporings indicators  (<bold>&bull;...&bull;</bold>) of (<bold>?...?</bold>) voor de Joomla! taalbestanden worden weergegeven. Taal foutopsporing werkt zonder dat systeem foutopsporing geactiveerd is, maar u krijgt niet de toegevoegde gedetailleerde verwijzingen die u kunnen helpen de fouten te corrigeren.
TIPDEFWYSIWYG=Selecteer de standaard WYSIWYG tekstverwerker voor uw website. Geregistreerde gebruikers kunnen hun voorkeuren wijzigen in de persoonlijke gegevens wanneer u deze optie toestaat.
TIPENABLEWEBSERVICES=Schakel de mogelijkheid in om RPC (Remote Procedure Calls) te maken, gebruikmakend van HTTP als transport medium en XML als de coderingstaal. Deze functie is benodigd voor het werken met bepaalde derde partij extensies. Standaard is dit ingesteld op nee.
TIPERRORREPORTING=Selecteer het toe te wijzen niveau van rapportage uit de lijst in het uitklapmenu. Bekijk het helpvenster voor volledige gegegevens.
TIPFEEDEMAIL=De RSS en Atom nieuwsfeeds bevatten het e-mailadres van de auteur. Selecteer e-mailadres auteur om het e-mailadres van elke auteur te gebruiken (uit gebruikersbeheer) in de nieuwsfeed. Selecteer e-mailadres site om het e-mailadres van de site toe te voegen aan ieder artikel.
TIPFROMNAME=Standaard wordt dit veld gevuld door de websitenaam die ingevoerd is tijdens de installatie.
TIPFRONTENDUSERPARAMS=Wanneer dit ingesteld wordt op toon, kunnen gebruikers hun taal, tekstverwerker en helpsite voorkeuren selecteren wanneer zij ingelogd zijn op de frontend.
TIPENABLEFTP=Activeer de ingebouwde FTP (File Transfer Protocol) functie van Joomla! om deze te gebruiken in plaats van de normale uploadfunctie van Joomla!.
TIPFORCESSL=Forceer websitetoegang om altijd onder SSL (https) te verschijnen voor geselecteerde delen.  U zult niet in staat zijn toegang te krijgen tot deze gedeelten zonder SSL. Opmerking: SSl dient ingeschakeld te zijn op de server om hiervan gebruik te kunnen maken.
TIPFTPHOST=Vul de hostnaam van uw FTP server in
TIPFTPPASSWORD=Vul uw FTP wachtwoord in
TIPFTPPORT=Vul de poort in waartoe FTP toegankelijk is. Standaard is poort 21.
TIPFTPROOT=Het pad naar de hoofdmap van de  FTP server. De hoofdmap is de basismap waartoe de FTP server toegankelijk is.
TIPFTPUSERNAME=De gebruikersnaam die gebruikt wordt om toegang te krijgen tot de FTP server.
TIPGLOBALSITEMETATADESC=Vul een algemene beschrijving van de website in die gebruikt wordt door zoekmachines. Over het algemeen is een maximum van 20 woorden optimaal.
TIPGLOBALSITEMETAKEY=Vul de trefwoorden en zinnen in die uw website beschrijven. Scheid trefwoorden met een komma en groepeer zinnen binnen enkelvoudige aanhalingstekens.
TIPHELPSERVER=Selecteer de naam van de helpserver waarvan uw systeem de helpvensters weergeeft. Stel lokaal in om gebruik te maken van de bestanden binnen de installatie van Joomla! Klik op de knop Herinstellen om de standaard helpserver te herstellen. Waarschuwing: Door op Herinstellen te klikken worden aangepaste helpservers die u heeft toegevoegd gewist.
TIPIFSETTOSHOWAUTHOR=Wanneer dit ingesteld wordt op toon, zal de naam van de auteur worden weergegeven. Dit is een algemene instelling en kan gewijzigd worden op menu en artikel niveau.
TIPIFSETTOSHOWDATETIMECREATED=Wanneer dit ingesteld wordt op toon zal de aanmaakdatum en tijd van het artikel worden weergegeven. Dit is een algemene instelling en kan gewijzigd worden op menu en artikel niveau.
TIPIFSETTOSHOWDATETIMEMODIFIED=Wanneer dit ingesteld wordt op toon zal de datum en tijd waarop het artikel laatst is aangepast worden weergegeven. Dit is een algemene instelling en kan gewijzigd worden op menu en artikel niveau.
TIPIFSETTOSHOWHITS=Wanneer dit ingesteld wordt op toon zal het aantal hits op een bepaald artikel worden weergegeven. Dit is een algemene instelling en kan gewijzigd worden op menu en artikel niveau.
TIPIFSETTOSHOWREADMORELINK=Wanneer dit ingesteld wordt op toon zal de Lees meer... link weergegeven worden wanneer een introtekst is ingevoerd voor een artikel.
TIPIFSETTOSHOWVOTING=Wanneer dit ingesteld wordt op toon zal een waarderingssysteem geactiveerd voor een artikel.
TIPIFYESTITLECONTENTITEMS=Wanneer ja wordt ingesteld zal de titel als hyperlink naar het artikel zelf worden weergegeven.
TIPIFYESUSERMAILEDLINK=Wanneer ja wordt ingesteld, krijgt de gebruiker een activatielink per e-mail toegestuurd om de account te activeren voordat ingelogd kan worden.
TIPIFYOURSITEISOFFLINE=Een bericht dat getoond wordt wanneer de website offline is.
TIPIMAGEFOLDERWARN=U kunt een nieuwe map aanmaken om deze te gebruiken in combinatie met afbeeldingenbeheer en hier het pad naar de map invoeren. Wanneer u de map wilt benaderen via Mediabeheer, gebruik dan dezelfde naam voor de map of maak een submap aan in de map voor Mediabeheer. Waarschuwing: Wijzig of verwijder de bestaande map images/stories niet, deze wordt gebruikt door de applicatie.
TIPFILEFOLDERWARN=U kunt een nieuwe map aanmaken om deze te gebruiken in combinatie met Mediabeheer en hier het pad naar de nieuwe map invoeren. Waarschuwing: Wijzig of verwijder de bestaande map images niet. De mappen images/banners, images/M_images, images/smilies en images/stories worden gebruikt door de applicatie.
TIPLOGFOLDER=Geef de mapnaam op voor de logbestanden van Joomla!
TIPMAILER=Selecteer welke mailer u wilt gebruiken om e-mails te versturen via de website.
TIPMAILFROM=Het e-mailadres dat gebruikt wordt om e-mails van uw website te versturen.
TIPLINKS=Wanneer ja wordt ingesteld worden links naar artikelen voor geregistreerde gebruikers getoond, ook wanneer u niet bent ingelogd. U moet wel inloggen om toegang te krijgen tot het volledige artikel.
TIPNEWUSERTYPE=Het standaard gebruikersniveau die nieuwe gebruikers krijgen wanneer zij zich registreren via de site.
TIPPRINTPDFEMAIL=Print, PDF en E-mail zullen iconen of tekst gebruiken.
TIPSECRETWORD=Dit is een automatisch gegenereerde, unieke alfanumerieke code voor iedere Joomla! installatie. Het wordt gebruikt voor beveiligingsfuncties.
TIPSENDMAILPATH=Vul het pad naar het sendmail programmamap op de server in
TIPSESSIONHANDLER=Het mechanisme waarmee Joomla! een gebruiker identificeert wanneer deze verbonden is via de website gebruikmakend van tijdelijke cookies.
TIPSETSDEFAULTLENGTHLISTS=Stelt de standaard lijstlengte in op het controlepaneel voor alle gebruikers
TIPSETYOURSITEISOFFLINE=Selecteer of de website bereikbaar is voor bezoekers. Wanneer dit op ja wordt ingesteld wordt zal onderstaand bericht worden weergegeven.
TIPSHOWAUTHORMETATAGITEMS=Toont de auteur metatags wanneer artikelen bekeken worden
TIPFEEDLIMIT=Selecteer het aantal artikelen dat in de feed(s) moet worden weergegeven.
TIPSHOWTITLEMETATAGITEMS=Toont de titel metatags wanneer artikelen bekeken worden
TIPSITENAME=Vul de naam van uw website in. Deze wordt gebruikt op diverse locaties (bijvoorbeeld op de administratie titelbalk in uw browser en <em>Website Offline</em> pagina's).
TIPSMTPAUTH=Selecteer Ja wanneer uw SMTP host SMTP authenticatie vereist.
TIPSMTPPORT=Voer het poortnummer in van uw SMTP server.  Gebruik 25 voor de meest onveilige servers, en 465 of 587 voor meest veilige servers.
TIPSMTPSECURITY=Selecteer het beveiligingsmodel die uw SMTP server gebruikt.
TIPSMTPHOST=Vul de naam van de SMTP host in.
TIPSMTPUSER=Vul de gebruikersnaam voor de toegang tot de SMTP host in
TIPSMTPPASS=Vul het wachtwoord voor de toegang tot de SMTP host in
TIPTMPFOLDER=Selecteer een schrijfbare Tempmap.
TIPURLSUFFIX=Wanneer Ja is ingesteld, wordt een achtervoegsel (suffix) aan de URL toegevoegd gebaseerd op het documenttype.
TIPUSEMODREWRITE=Selecteer om gebruik te maken van de Apache Rewrite Module om bepaalde url's op te vangen, en te herschrijven.
