WARNPATHCHANGES=U kunt nieuwe locaties instellen voor het 'pad naar de mediamap' en 'pad naar de afbeeldingsmap'. Wijzig of verwijder echter niet de bestaande map images. De mappen images/banners, images/M_images, images/smilies en images/stories worden gebruikt door de applicatie. Zie ook de Help voor deze pagina wanneer u hulp nodig hebt de originele instellingen terug te zetten.
