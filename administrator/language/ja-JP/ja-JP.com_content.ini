TIPSFILTERTYPE=ブラックリストにした場合は、記入した以外の全てのタグと属性を許可します。<br /><strong>--</strong>ブラックリストにはデフォルトで以下のタグが含まれています: 'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> ブラックリストにはデフォルトで以下の属性が含まれています: \n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>ブラックリストの \'フィルタータグ\' と \'フィルター属性\' のフィールドにタグや属性を追加することができます。複数のタグや属性の名前を記入する場合は、間ににスペースかカンマを入れて分離してください。</p><p> ホワイトリストにした場合は、\'フィルタータグ\' と \'フィルター属性\' のフィールドに記入されたタグだけが許されることになります。</p><p> \'htmlタグ全削除\' の場合は、コンテンツの保存時に全てのHTMLタグが取り除かれます。</p> <p>エディタを使ってもこの設定が有効になることに注意してください。<br />たとえWYSIWYGエディタを使っても、フィルタリング設定によってデータベースに保存する前に記事に記入したタグと属性が取り除かれることになります。
