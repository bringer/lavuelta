ALIGNMENT FOR LOGIN IMAGE=ログイン画像の並び
ALIGNMENT FOR LOGOUT IMAGE=ログアウト画像の並び
IMAGE FOR THE LOGIN PAGE=ログインページの画像
IMAGE FOR THE LOGOUT PAGE=ログアウトページの画像
LOGIN DESCRIPTION=ログインの説明
LOGIN DESCRIPTION TEXT=ログインの説明文
LOGIN IMAGE=ログイン画像
LOGIN IMAGE ALIGN=ログイン画像の整列
LOGIN JS MESSAGE=ログイン時のJSメッセージ
LOGIN PAGE TITLE=ログインページのタイトル
LOGIN REDIRECTION URL=ログイン後のリダイレクトURL
LOGOUT DESCRIPTION=ログアウトの説明
LOGOUT DESCRIPTION TEXT=ログアウトの説明文
LOGOUT IMAGE=ログアウト画像
LOGOUT IMAGE ALIGN=ログアウト画像の整列
LOGOUT JS MESSAGE=ログアウト時のJSメッセージ
LOGOUT PAGE TITLE=ログアウトページタイトル
LOGOUT REDIRECTION URL=ログアウト後のリダイレクトURL
PARAMETERS FOR LOGIN COMPONENT=ログインコンポーネントの設定
PARAMLOGINDESCTEXT=ログインページに表示する説明です。空白にしたままだと_LOGIN_DESCRIPTION が適用されます。
PARAMLOGINJSMESSAGE=JavaScriptによるログイン成功のポップアップを、表示する/しない。
PARAMLOGINURL=ログイン成功後ユーザにどのページを表示させたいですか、空白の場合はデフォルト設定のフロントページをロードします。
PARAMLOGOUTDESCTEXT=ログアウト時に表示するテキストです、空白なら _LOGOUT_DESCRIPTION のテキストを使います。
PARAMLOGOUTJSMESSAGE=JavaScriptによるログアウト成功のポップアップを、表示する/しない。
PARAMLOGOUTPAGETITLE=ページトップに表示されるテキストです、空白の場合はデフォルトのメニュー名が使用されまる。
PARAMLOGOUTURL=ログアウト成功後にリダイレクトするページです。もし空白の場合はデフォルト設定のフロントページをロードします。
PARAMWELCOMEDESC=このページに表示するテキストを記入してください。もし空白の場合はあなたのランゲージファイルの WELCOME_DESC テキストを使用します。
SHOW LOGIN PAGE TITLE=ログインページタイトル表示
SHOW LOGOUT PAGE TITLE=ログアウトページタイトル表示
SHOW/HIDE THE LOGIN PAGE TITLE=ログインページタイトルの 表示/非表示
SHOW/HIDE THE LOGOUT PAGE TITLE=ログアウトページタイトルの 表示/非表示
SHOW/HIDE THE LOGIN DESCRIPTION BELOW=ログイン説明を下段に 表示/非表示
SHOW/HIDE THE LOGOUT DESCRIPTION BELOW=ログアウト説明を下段に 表示/非表示
WELCOME DESCRIPTION=歓迎のメッセージ

