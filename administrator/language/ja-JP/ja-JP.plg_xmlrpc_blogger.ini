BLOGGER XML-RPC API=Blogger XML-RPC API
EDIT POSTS=記事編集
NEW POSTS=新規記事
PARAMCATEGORY=新しい記事を保管するカテゴリを設定してください。
PARAMSECTION=記事を検索するセクションを選択してください。
LOGIN FAILED=ログイン失敗
POST CHECK FAILED=記事チェック失敗
POST STORE FAILED=記事保存失敗
POST DELETE FAILED=記事削除失敗
SORRY, NO SUCH POST=記事が見つかりません
SORRY, POST IS ALREADY BEING EDITED=記事はすでに編集されています
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=投稿エラーはありません
METHOD NOT IMPLEMENTED=実行されなかったメソッド
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=作者が権限を持っているweblogのリストを返します
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=システムの作者情報を返します
RETURNS INFORMATION ABOUT A SPECIFIC POST.=指定記事の情報を返します
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=システムの最新記事リストを返します
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=新しい記事を作成して任意に公開します
DELETES A POST.=記事を削除する
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=既存記事の情報をアップデートします。

