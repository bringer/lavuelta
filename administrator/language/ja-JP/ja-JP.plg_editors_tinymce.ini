PARAMBLOCKQUOTE=ハイライトされたテキストの周りに引用タグを挿入します。
PARAMCODECLEANUP=デフォルトで、TinyMCEは、セキュリティとXHTMLコンプライアンスの為に特定のhtmlエレメントをコードから変更して、スクリプトに最適なタグを中心に置換します。この機能を利用する事を推薦します無効にするにはOffを選択してください
PARAMCODECLEANUPONSAVE=推奨設定は'いつも'です。しない = 保存時にコードをクリーンアップしません。 フロントエンド = フロントエンドでの編集時のみコードを保存時にクリーンアップします。 いつも = フロントエンド、バックエンドからの編集時、保存時にクリーンアップします。
PARAMCOMPRESSEDVERSION=IEユーザは圧縮モードをOnにすると速度が少し早くなります。しかし全てのブラウザで作動しないのでデフォルトはOffになっています。作動確認する時は注意してください。
PARAMCUSTOMCSS=オプショナルCSSファイルで標準editor.cssファイルを上書きします。デフォルトテンプレートのCSSフォルダ内のファイルを指定するためにファイル名を入力(例えば、 templates/rhuk_milkyway/css/)。 あるいはそのカスタムCSSファイルまでのURLをフルパスで入力してください。 もしこの欄に値を入れた場合、このファイルがeditor.cssファイルの代わりに適用されます。
PARAMDIRECTIONALITY=RTLボタンを表示するかどうかの選択。拡張モードのみ。
PARAMELEMENTPATH=オンにすれば、指定テキストに設定する class が表示されます。
PARAMENTITIECLEANUP=いいえ に設定すれば、コードの要素を取り除きます。
PARAMEXTVALIDELEMENTS=既存のルールに特定の valid_elements を追加するのを許可します。
