PARAMLDAPHOST=入力例、openldap.mycompany.org
PARAMLDAPPORT=デフォルトポートは389
PARAMBASEDN=LDAP サーバの base DN
PARAMAUTHMETHOD=認可方法の信任状を有効にする
PARAMCONNECTSTRING=接続ユーザ名とパスワードはDN lookup phaseの接続パラメータを定義します。2つのオプションが利用できます。:- 匿名 DN 参照。 両方のフィールドをブランクのままにします。- 管理者接続: 接続ユーザ名は管理用アカウントのユーザ名です、例：Administrator。 接続パスワードは実際の管理用アカウントのパスワードです。
PARAMCONNECTPASSWORD=接続パスワードは管理アカウントのパスワードです。これは認証方法のBind and Authenticated で使用されます。
PARAMLDAPV3=デフォルトはLDAP2です。OpenLDAPの最新版はLDAPV3のクライアントが必要です。
PARAMNEGOCIATETLS=LADPサーバとの通信にTLS暗号化 ネゴシェーションを利用する。これはサーバがサポートしていればネットワーク上の通信が暗号化されます。
PARAMFOLLOW=このオプションはLDAP_OPT_REFERRALSの値を設定します。Windows 2003サーバーでは「いいえ」にチェックする必要があります。
PARAMSEARCHSTRING=ユーザ検索のクエリー文字列 [username]キーワードは提供されたログインと交換されます。uidをユーザ名にする時の例: uid=[username]
PARAMUSERSDN=ユーザ検索のクエリー文字列 [username]キーワードは提供されたログインと交換されます。uidをユーザ名にする時の例: uid=[username], dc=my-domain, dc=com. セミコロンで複数指定出来ます。
PARAMMAPFN=ユーザのフルネームを含んだLDAP属性
PARAMMAPEMAIL=ユーザのEmailを含んだLDAP属性
PARAMMAPUID=ユーザのログインIDを含んだLDAP属性。For Active Directory this is sAMAccountName
PARAMMAPPASSWORD=ユーザのパスワード照合を含んだLDAP属性
PORT=ポート
SEARCH STRING=文字列を検索
THE BASE DN OF YOUR LDAP SERVER=LDAPサーバのbase DNを入力してください。例:o=mydomain.com
USERS DN=Users DN
YES=はい

