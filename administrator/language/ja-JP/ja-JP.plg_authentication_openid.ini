HANDLES USER AUTHENTICATION WITH AN OPENID (REQUIRES PHP5)=OpenIDを利用してユーザー認証を行います(PHP5が必要です)
LOGIN_WITH_OPENID=OpenIDでログインする
NORMAL_LOGIN=通常のログインに戻る
WHAT_IS_OPENID=OpenIdとは?
CONVERT OLD USERNAMES=旧ユーザ名の変換
OPENID_USERMODE_DESC=以前からOpenIDを使っているサイトをアップグレードする場合は「はい」に設定してください。そうでなければ「いいえ」と設定してください。より詳細な情報は 1.5.9 のリリースノートを参照してください。
REQUIRE POLICY PHISHING RESISTANT=耐フィッシング認証を要求
PHISHING_RESISTANT_DESC=OP(OpenID プロバイダ)が http://schemas.openid.net/pape/policies/2007/06/phishing-resistant の設定をするよう要求します
REQUIRE POLICY MULTI FACTOR=マルチファクタ認証を要求
MULTI_FACTOR_DESC=OP(OpenID プロバイダ)が http://schemas.openid.net/pape/policies/2007/06/multi-factor の設定をするよう要求します
REQUIRE POLICY MULTI FACTOR PHYSICAL=物理的マルチファクタ認証を要求
MULTI_FACTOR_PHYSICAL_DESC=OP(OpenID プロバイダ)が http://schemas.openid.net/pape/policies/2007/06/multi-factor-physical の設定をするよう要求します

