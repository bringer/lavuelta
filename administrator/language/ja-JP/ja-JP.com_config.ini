TIPDEFWYSIWYG=あなたのサイトに利用する標準WYSIWYGエディタを選択してください。あなたがオプション設定で許可すれば、登録ユーザは個人詳細設定画面で好きなエディタに変更することができるようになります。
TIPENABLEWEBSERVICES=RPC(リモートプロシージャコール)でHTTPおよびXMLでトランスポートを有効にします。<br/>この機能はサードパーティエクステンションで作動します。デフォルトは無効です。
TIPERRORREPORTING=ドロップダウンリストから報告する障害報告を選択してください。詳細はヘルプを参照してください
TIPFEEDEMAIL=RSS と Atom のニュースフィードは作者のメールアドレスを含みます。<br/>\'作者 メールアドレス\'を選択すれば、各作成者のEメール(ユーザ管理 から)がニュースフィードに入り。<br/>"'サイト Eメール\'を選択した場合は、'メールフォーム' に関連付けたEメールアドレスになります。
TIPFROMNAME=デフォルトでインストール時に入力したサイト名が入っています。
TIPFRONTENDUSERPARAMS=\'表示\' を選択すれば、ユーザはフロントエンドからログインして \'あなたの詳細\'画面から、ランゲージ、使用するエディタ、と ヘルプサイト を設定することができます。
TIPENABLEFTP=Joomla!に組み込まれているFTP(File Transfer Protocol)をファイルアップロードに使用するなら \'はい\' に設定してください。
TIPFORCESSL=選択した領域へのアクセスを常にSSL(https)で行う場合に設定してください。<br/>選択した領域ではSSL無しでアクセスできません。サーバでSSLを有効に設定してから、このオプションを利用してください。
TIPFTPHOST=あなたのFTPサーバーのホスト名を入力してください。
TIPFTPPASSWORD=FTPパスワード入力
TIPFTPPORT=FTPポートを入力してください。標準ポートは 21 です。
TIPFTPROOT=FTPサーバのルートディレクトリへのパス。<br/>ルートディレクトリはFTPサーバがアクセスを許可しているベースディレクトリです。
TIPFTPUSERNAME=FTPサーバにアクセスするユーザ名
TIPGLOBALSITEMETATADESC=検索エンジンに利用されるサイト全体の説明を入力してください。一般に最大20単語が最適です。
