TIPIFSETTOSHOWAUTHOR=\'表示\' を選択すれば、作者名が表示されます。<br/>これはグローバル設定ですが、メニューやアイテムレベルでも変更できます。
TIPIFSETTOSHOWDATETIMECREATED=\'表示\' を選択すれば、アイテム作成日時が表示されます。<br/>これはグローバル設定ですが、メニューやアイテムレベルでも変更できます。
TIPIFSETTOSHOWDATETIMEMODIFIED=\'表示\' を選択すれば、アイテムの最新更新日時が表示されます。<br/>これはグローバル設定ですが、メニューやアイテムレベルでも変更できます。
TIPIFSETTOSHOWHITS=\'表示\' を選択すれば、アイテム毎のヒット数が表示されます。これはグローバル設定ですが、メニューやアイテムレベルでも変更できます。
TIPIFSETTOSHOWREADMORELINK=\'表示\' を選択すれば、アイテムに本文があれば \'更に読む\' のリンクが表示されます。
TIPIFSETTOSHOWVOTING=\'表示\' を選択すれば、コンテンツアイテム毎の投票システムが有効になります。
TIPIFYESTITLECONTENTITEMS=\'はい\' を選択すれば、コンテンツアイテムのタイトルはアイテムへのハイパーリンクになります。
TIPIFYESUSERMAILEDLINK=\'はい\' を選択すれば、ユーザ登録時にアカウントを有効を確認する認証リンクを含んだメールをユーザに送信します。
TIPIFYOURSITEISOFFLINE=サイトがオフラインの場合に表示するメッセージです。
TIPIMAGEFOLDERWARN=\'イメージ管理\' で最初にアクセスするフォルダとそのパスを記入します。<br/>\'メディア管理\' からこのフォルダにアクセスしたい時は同じフォルダを使うか、\'メディア管理\' 内のサブフォルダを指定します。<br/>注意：アプリケーションで使用されている \'images/stories\' フォルダ の削除や変更は行わないでください。
TIPFILEFOLDERWARN=\'メディア管理\' で使うフォルダとそのパスを指定します。<br/>注意：存在する画像フォルダの削除や変更は行わないでください。 images/banners、images/M_images、images/smilies、そしてimages/storiesフォルダはアプリケーションで使用されています。
