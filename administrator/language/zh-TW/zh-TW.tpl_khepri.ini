ADMINISTRATION TEMPLATE FOR JOOMLA! 1.5=Khepri 是專為 Joomla! 管理後台所設計的一個全新的佈景主題. 這個佈景主題的簡潔設計讓整體運作顯得輕鬆又有效率. <br /><br />NuoveXT Icons: 版權所有 Alexandre Moore (Saki), 授權方式 GNU General Public License (GPL)
ENABLE/DISABLE ROUNDED CORNER EFFECT=可對這個佈景主題開啟或關閉圓角效果.
HEADER COLOR=頁首顏色
KHEPRI=Khepri
SHOW SITE NAME=顯示網站名稱
SHOW THE SITE NAME IN THE TEMPLATE HEADER=在佈景主題的頁首位置顯示網站名稱
THE COLOR OF THE BAR UNDER THE HEADER=頁首底下長條區塊的顏色
USE ROUNDED CORNERS=使用圓角效果