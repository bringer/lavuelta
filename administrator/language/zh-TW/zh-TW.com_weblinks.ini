ALIGNMENT OF THE IMAGE=圖片的對齊位置
BACK BUTTON=返回按鈕
CATEGORY LIST - SECTION=分類清單 - 單元
CATEGORY LIST - CATEGORY=分類清單 - 分類
CHANGES TO WEBLINK SAVED=網站連結中的變更已儲存
DESCRIPTION TEXT=說明文字
DESCNEWITEMSLAST=新增的網站連結預設會先被放置到最底下的位置. 因此, 要先把這個網站連結保存起來, 才可以去改變它的排列次序.
EDIT WEBLINKS=編輯網站連結
ICON=圖示
IMAGE ALIGN=圖片排列
LINK DESCRIPTIONS=連結說明
OTHER CATEGORIES=其他分類
PARAMBACKBUTTON=顯示/隱藏 用來回到上一個頁面的返回按鈕
PARAMCATSELECT=一個網頁連結分類(選用)
PARAMICONIMG=在表單檢視裡用來放置在 URL 連結左側的圖示
PARAMSHOWHIDEDESC=顯示/隱藏 連結的描述文字
PARAMSHOWHIDELINKS=顯示/隱藏 連結
PARAMOTHERCATSECTION=顯示/隱藏 在列表瀏覽頁面的分類清單
PARAMOTHERCAT=顯示/隱藏 在表格瀏覽頁面的分類清單
PARAMIMAGE=頁面圖片.(必須放在/images/stories資料夾中). 預設為:從 web_links.jpg 尋找, 若無圖片則表示不使用.
PARAMLINKICONS=用在表格瀏覽頁面的網路連結左方的圖示
PARAMWHENVIEWCAT=顯示/隱藏 其他網頁連結分類
SHOW/HIDE THE DESCRIPTION BELOW=顯示/隱藏 下方的說明
SHOW/HIDE THE HITS COLUMN=顯示/隱藏 點擊數欄
SHOW/HIDE THE TABLE HEADINGS=顯示/隱藏 表格標題
TABLE HEADINGS=表格標題
TARGET=目標
TARGET WINDOW WHEN THE LINK IS CLICKED=當連結被點擊時連結到的目標視窗
THIS COMPONENT SHOWS A LISTING OF WEBLINKS=這個元件用於顯示網站連結列表
WEBLINK=網站連結
WEBLINK ITEM MUST HAVE A TITLE=網站連結項目必須有標題.
WEBLINK MANAGER=網站連結管理
WEBLINK SAVED=網站連結已儲存
WEBLINK CATEGORY LIST LAYOUT=網頁連結分類清單版型
WEBLINK CATEGORY LIST LAYOUT DESC=這個版型會秀出所有網頁連結分類的清單
WEBLINK STANDARD CATEGORY LAYOUT=分類清單版型
WEBLINK STANDARD CATEGORY LAYOUT DESC=這個版型會秀出某個特定分類裡的所有網頁連結清單
WEBLINK SUBMISSION LAYOUT=網頁連結提交版型
WEBLINK SUBMISSION LAYOUT DESC=允許註冊會員進行網頁連結的提交處理
WEBLINKS INTRO=網頁連結簡介資訊
WEBLINKS_INTRO_DESC=這段文字將會被顯示在分類概要的上方位置.
YOU MUST HAVE A URL.=您必須提供網址.
PARAMDESCTEXT=頁面說明, 若是空白則使用語言檔中的 _WEBLINKS_DESC
PARAMITEMDESC=顯示/隱藏 網路連結的說明