# Note : All ini files need to be saved as UTF-8

COLOR VARIATION=主要顏色
COLOR VARIATION TO USE=要使用的主要顏色
BACKGROUND VARIATION=背景顏色
BACKGROUND COLOR VARIATION TO USE=要使用的背景顏色.
TEMPLATE WIDTH=佈景主題寬度
WIDTH STYLE OF THE TEMPLATE=從下拉選單當中, 選出佈景主題寬度樣式的處理方式
FLUID=隨視窗變化不固定
FLUID WITH MAXIMUM=根據最大寬度變化
MEDIUM=中等寬度
SMALL=最小寬度
BLUE=藍色
RED=紅色
GREEN=綠色
WHITE=白色
BLACK=黑色
ORANGE=橘色
RHUK_MILKYWAY=RHUK Milkyway 佈景主題
SHOW COMPONENT=顯示元件
SHOW/HIDE THE COMPONENT OUTPUT=選擇是否顯示元件輸出結果.
TPL_RHUK_MILKYWAY=MilkyWay 專為 Joomla! 所設計的一個嶄新的佈景主題. 這個佈景主題的簡潔設計使得整體環境運作得輕鬆又有效率.