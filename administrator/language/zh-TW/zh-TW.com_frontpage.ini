NUM INTRO=摘要文字數量
NUM LEADING=頭條內容數量
NUMBER OF ITEMS TO DISPLAY AS LINKS.=顯示為連結的項目數量.
ORDER ITEMS BY CATEGORY=依照分類來排列項目
ORDER THAT THE ITEMS WILL BE DISPLAYED IN.=排序將顯示在這的項目.
PAGINATION=頁數導覽
PAGINATION RESULTS=頁數導覽結果
PARAMAUTHOR=顯示/隱藏 此項目的作者 - 只有影響到此頁面
PARAMCATEG=顯示/隱藏 此項目所屬的分類
PARAMCATEGLINK=讓分類的文字可連到分類的主頁面
PARAMCOLUMNS=在顯示摘要文字項目時, 每一列使用幾行.
PARAMCREATEDATE=顯示/隱藏 此項目的建立日期 - 只有影響到此頁面
PARAMEMAIL=顯示/隱藏此項目的E-mail按鈕 - 只有影響到此頁面
PARAMINTRO=要顯示的摘要文字項目數量.
PARAMLEADING=要顯示的內容全文項目數量.  0 將會變成不顯示任何內容全文項目.
PARAMMODIFYDATE=顯示/隱藏 此項目的修改日期 - 只有影響到此頁面
PARAMPAGINATIONRESULTS=顯示/隱藏 結果的頁數導覽 ( 例如 1-4 共 4 頁 )
PARAMPDF=顯示/隱藏 此項目的PDF 按鈕 - 只有影響到此頁面
PARAMPRINT=顯示/隱藏 此項目的列印按鈕 - 只有影響到此頁面
PARAMRATING=顯示/隱藏 此項目的評分 - 只有影響到此頁面
PARAMSECTION=顯示/隱藏 此項目所屬的單元
PARAMSECTIONLINK=讓單元的文字可連到單元的主頁面
PLEASE MAKE A SELECTION FROM THE LIST TO=起選擇一篇文章來進行
PDF ICON=PDF 圖示
PRIMARY ORDER=主要排序
READ MORE=閱讀全文
REMOVE=移除
