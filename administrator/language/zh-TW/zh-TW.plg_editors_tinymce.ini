ABILITY TO CHANGE TEXT DIRECTION=變更閱讀文字的方向
ABSOLUTE=絕對路徑
ADVANCED=進階功能
ALWAYS=永久
AUTOMATIC LANGUAGE SELECTION=轉換編輯器語系
BR ELEMENTS=換行元素
CLEANS CODE ON EDITOR LOAD=當載入編輯時清除代碼
CODE CLEANUP=清除代碼
CODE CLEANUP ON SAVE=於儲存時清除代碼
CODE CLEANUP ON STARTUP=於啟動時清除代碼
CODE CLEANUP UPON SAVING ARTICLE=儲存文章時進行代碼清除作業
COMPRESSED VERSION=壓縮版本
CUSTOM CSS CLASSES=自訂 CSS 風格
DATE FORMAT=日期格式
DESCLANGCODE=編輯器的介面語言. 這個參數值是必須的, 需手動的方式輸入.
DESCLANGMODE=假如設為是, 編輯器與系將會自動地轉換成所選擇對應的語言.  當您沒有安裝所對應的語系時請不要開啟.
DESCTINYMCE=TinyMCE 是一套透過JavaScript 開發的網頁HTML 所見即所得編輯器獨立平台.
DIRECTIONALITY=指向性
DO NOT CLEAN ENTITIES=不要清除 HTML 實體項目.
ELEMENT PATH=元素路徑
ELEMENTS THAT WILL BE CLEANED FROM THE TEXT=元素將從文字中清除
EXTENDED VALID ELEMENTS=擴展有效元素
FLASH=Flash
FORMAT OF INSERTED DATE. ONLY WORKS IN ADVANCED MODE=插入日期的格式. 只有在進階模式底下才能運作.
FORMAT OF INSERTED TIME. ONLY WORKS IN ADVANCED MODE=插入時間的格式. 只有在進階模式底下才能運作.
FRONT ONLY=只在前台.
FULLSCREEN=全螢幕
FUNCTIONALITY=WYSIWYG 編輯器功能
HORIZONTAL RULE=水平線
HTML HEIGHT=HTML 高度
HTML WIDTH=HTML 寬度
INSERT DATE=插入日期
INSERT TIME=插入時間
LANGUAGE CODE=語系編碼
LAYER=圖層
LEFT TO RIGHT=由左到右
LOAD CSS CLASSES FROM TEMPLATE_CSS.CSS=從 template_css.css 讀取 CSS 風格
NEVER=永久
NEWLINES=新的行列
NEWLINES WILL BE MADE INTO THE SELECTED OPTION=新的行列將會被置入被選的選擇裡
P ELEMENTS=段落元素
PARAMCODECLEANUP=預設的 TinyMCE 將會清除某些 HTML 元素中的代碼, 像是 Script 以及 Center 標記, 為了安全的考量及順應 XHTML.  建議您不要解除這項功能.
PARAMCOMPRESSEDVERSION=Tiny 能夠執行於壓縮模式, 可以有較快速的載入速度.  但是, 這模式不一定可以保証執行正常, 尤其是IE的環境, 因此預設為關閉. 當啟用時必須小心地在你的系統中執行它.
PARAMCUSTOMCSS=您能夠指定載入一份自訂的 CSS 檔案 - 簡單的輸入完整的網址路徑來連結到您想要載入的 CSS 檔案.  假如您在此欄位輸入了參數值,  將會覆蓋原有 `佈景主題 CSS classes` 中的參數值.
PARAMDIRECTIONALITY=選擇是否要顯示 RTL 按鈕. 只有在進階模式底下才能運作.
PARAMELEMENTPATH=假如設為 ON, 就會把已標記文字的設定類別顯示出來.
PARAMENTITIECLEANUP=假如設為 "否", 就會把程式代碼中的標籤實體給抽掉.
PARAMEXTVALIDELEMENTS=允許把特定 valid_elements 的附加物放進現有規則集合.
PARAMFLASH=顯示/隱藏 Flash 按鈕. 只用在 `進階` 模式
PARAMFULLSCREEN=顯示/隱藏 全螢幕按鈕. 只用在 `進階` 模式
PARAMINSERTDATE=顯示/隱藏 插入日期按鈕. 只用在 `進階` 模式
PARAMINSERTTIME=顯示/隱藏 插入時間按鈕. 只用在 `進階` 模式
PARAMHTMLHEIGHT=顯示/隱藏 HTML 模式彈出式視窗高度. 只用在 `進階` 模式
PARAMHTMLWIDTH=HTML 模式彈出式視窗的寬度. 只用在 `進階` 模式
PARAMLAYER=顯示/隱藏 圖層按鈕. 只用在 `進階` 模式
PARAMPREVIEW=顯示/隱藏 預覽按鈕. 只用在 `進階` 模式
PARAMPREVIEWHEIGHT=預覽彈出式視窗的高度. 只用在 `進階` 模式
PARAMPREVIEWWIDTH=預覽彈出式視窗的寬度. 只用在 `進階` 模式
PARAMSEARCHREPLACE=顯示/隱藏 搜尋 &amp; 取代. 只用在 `進階` 模式
PARAMSMILIES=顯示/隱藏 表情圖示按鈕. 只用在 `進階` 模式
PARAMSTYLE=顯示/隱藏 Style 按鈕. 只用在 `進階` 模式
PARAMTABLE=顯示/隱藏 表格控制按鈕. 只用在 `進階` 模式
PARAMTEMPLATE=顯示/隱藏 加入新圖層按鈕. 只用在 `進階` 模式
PARAMTEMPLATECSS=佈景主題的 CSS 資料匣當中的 editor.css 檔案是預設的外掛功能外觀. 假如無法找到它進行載入時, 將會去載入 template_css.css 檔案.
PARAMXHTMLXTRAS=顯示/隱藏 額外的 XHTML 功能. 只用在 `進階` 模式
POSITION OF THE TOOLBAR=工具列位置
PREVIEW=預覽
PREVIEW HEIGHT=預覽高度
PREVIEW WIDTH=預覽寬度
PROHIBITED ELEMENTS=禁用的元素
RELATIVE=相對路徑
RIGHT TO LEFT=由右到左
SAVE WARNING=儲存警告
SAVE WARNING - GIVES WARNING IF YOU CANCEL WITHOUT SAVING CHANGES=儲存警告 - 當您變更文章卻點擊取消編輯時, 將會給予未儲存警告
SEARCH AND REPLACE=搜尋 &amp; 替換
SELECT FUNCTIONALITY=選擇 WYSIWYG 編輯器功能
SHOW/HIDE THE HORIZONTAL RULE BUTTON=顯示/隱藏 水平線按鈕
SIMPLE=簡易功能
SMILIES=表情圖示
STYLE=風格
TABLE=表格
TEMPLATE CSS CLASSES=佈景主題 CSS 風格
TEXT DIRECTION=閱讀文字方向
TIME FORMAT=時間格式
TOOLBAR=工具列
URL BEHAVIOUR=網址連結行為
URLS=網址
XHTMLXTRAS=XHTMLxtras

FORMAT OF INSERTED DATE. ONLY WORKS IN `ADVANCED` MODE=插入日期格式. 只用在 `進階` 模式
FORMAT OF INSERTED TIME. ONLY WORKS IN `ADVANCED` MODE=插入時間格式. 只用在 `進階` 模式