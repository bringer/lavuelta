PARAMLDAPHOST=例如, openldap.mycompany.org
PARAMLDAPPORT=預設通訊埠是 389
PARAMBASEDN=你的 LDAP 伺服器的 base DN
PARAMAUTHMETHOD=用來對相關資訊進行驗證處理的認證方法
PARAMCONNECTSTRING=連接字串與連接密碼定義了在DN lookup階段的連線參數. 有3種選擇可以使用:- 匿名(Anonymous) DN lookup. 保留這兩個欄位空白.- 管理性(Administrative)的連線: "連接字串"是管理性的帳號 DN, 例如 uid=admin,ou=users,o=mydomain.com. "連接密碼" 是你的管理帳號的實際密碼.- 連線使用會員提供的登入/密碼: "連接字串"是 DN 值, 這裡的 [login] 代符是動態的取代值，會由會員登入時產生, 例如 uid=[login],ou=People,dc=my-domain,dc=com. "連接密碼" 應為
PARAMCONNECTPASSWORD=連接密碼應該是管理身份帳號的密碼. 在 "認證並繫結" 以及 "已認證比較" 認證方法當中, 會使用到這組密碼.
PARAMLDAPV3=預設為 LDAP2, 但目前OpenLdap的最新版本會要求客戶端使用 LDAPV3
PARAMNEGOCIATETLS=協商 TLS 會由LDAP伺服器加密. 這必須把所有從LDAP中連進和連出的資訊流都被加密.
PARAMFOLLOW=這個選項會用來設定 LDAP_OPT_REFERRALS 旗標的內容值. 針對於 Windows 2003 servers 的系統環境, 你得把它指定為 '否'.
PARAMSEARCHSTRING=用來查詢給定的會員的查詢字串. [username] 關鍵字是動態地被會員提供的登入取代, 因此範例字串會像是: uid=[username]. 多個字串同時使用時, 要使用分號來分隔.
PARAMUSERSDN=[username] 關鍵字會動態地被會員提供登入取代，所以範例會像是: uid=[username], dc=my-domain, dc=com. 多個字串同時使用時, 要使用分號來分隔.
PARAMMAPFN=含有使用者全名資訊的 LDAP 屬性
PARAMMAPEMAIL=含有使用者 e-mail 地址的 LDAP 屬性
PARAMMAPUID=含有使用者登入 ID 的 LDAP 屬性. 在主動式目錄(Active Directory)當中, 這個屬性就是 sAMAccountName.
PARAMMAPPASSWORD=含有用來進行再次比對的使用者密碼的 LDAP 屬性.
PORT=通訊埠
SEARCH STRING=搜尋字串
THE BASE DN OF YOUR LDAP SERVER=您於 LDAP 伺服器中的 base DN, e.g o=mydomain.com
USERS DN=Users DN
YES=是

DON`T FOLLOW REFERRALS=不遵照指向來源
PARAMNOFOLLOW=這個選項會清除 LDAP_OPT_REFERRALS 旗標. 您將需要在Windows 2003伺服器中確認這個項目.
CONNECT STRING=連接字串
NEGOCIATE TLS=協商(Negociate)的TLS