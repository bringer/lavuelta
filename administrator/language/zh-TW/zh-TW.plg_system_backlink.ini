ATTEMPT LEGACY SEF=嘗試進行 Legacy SEF 處理
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=假如指定為 <strong>是</strong>, 系統將會對可能相符的舊有查詢字串進行搜尋, 然後將網頁重導至那個位址.
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=假如指定為 <strong>是</strong>, 系統將會使用舊有的 SEF 格式, 並試圖產生出一個有效的連結.
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=假如指定為 <strong>是</strong>, 系統將會使用舊有的 SEF 格式, 並將網頁重導至那個新連結.
PROVIDES BACKLINK SUPPORT=Backlink 外掛程式提供對舊有 Joomla!1.0.x 連結的支援能力. 它會將舊有風格的 URL 和文件連結, 重新導向至 Joomla! 1.5 的正確目標位置.
SEARCH QUERY STRINGS=搜尋查詢字串
SEARCH SEF=搜尋 SEF
