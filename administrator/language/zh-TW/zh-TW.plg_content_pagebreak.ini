&GT;=&gt;
&LT;=&lt;
ALL PAGES=所有頁面
ARTICLE INDEX=文章索引
DESCCONTENTPAGEBREAK=在有分頁處理的文章當中加入目錄列表. 這會透過文章編輯介面底下的分頁功能按鈕, 來自動完成相關的處理作業. 這裡所引入的 HTML 代碼會當作可用的參照資訊. 分頁標籤本身將會在文字視窗裡以簡單的水平線來顯示. <br />語法:  使用: &lt;hr class="system-pagebreak" /&gt;<br />&lt;hr class="system-pagebreak" title="頁面標題" /&gt; 或 <br />&lt;hr class="system-pagebreak" alt="第一頁" /&gt; or <br />&lt;hr class="system-pagebreak" title="頁面標題" alt="第一頁" /&gt; 或 <br />&lt;hr class="system-pagebreak" alt="第一頁" title="頁面標題" /&gt;
HIDE=隱藏
NEXT=下一頁
NO=否
PAGE #=頁面 %s
PARAMENABLED=選擇是否要啟用外掛
PARAMSITETITLE=原本加在外掛中的標題及標頭要加到網站標題標籤中
PARAMSITETOC=在多頁項目中的目錄功能，之前是一個全站設定的設定值
PARAMSITESHOWALL=允許會員使用「顯示全部」功能
PREV=上一頁
SHOW=顯示
SHOW ALL=顯示全部
SITE TITLE=網站標題
TABLE OF CONTENTS=目錄
YES=是
DESCMOSPAGING=增加目錄功能在可分頁的項目中. 語法: {mospagebreak} 或 {mospagebreak title=The page title} 或 {mospagebreak heading=The first page} 或 {mospagebreak title=The page title&heading=The first page} 或 {mospagebreak heading=The first page&title=The page title}
MOSPAGING=mospaging