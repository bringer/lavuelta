ALIGNMENT FOR LOGIN IMAGE=登入圖片的對齊方式
ALIGNMENT FOR LOGOUT IMAGE=登入圖片的對齊方式
IMAGE FOR THE LOGIN PAGE=登入頁面用的圖片
IMAGE FOR THE LOGOUT PAGE=登出頁面用的圖片
LOGIN DESCRIPTION=登入說明
LOGIN DESCRIPTION TEXT=登入說明內容
LOGIN IMAGE=登入圖片
LOGIN IMAGE ALIGN=登入圖片對齊位置
LOGIN JS MESSAGE=登入 JS 訊息
LOGIN PAGE TITLE=登入頁面標題
LOGIN REDIRECTION URL=登入重導位址
LOGOUT DESCRIPTION=登出說明
LOGOUT DESCRIPTION TEXT=登出說明文字
LOGOUT IMAGE=登出圖片
LOGOUT IMAGE ALIGN=登出圖片對齊位置
LOGOUT JS MESSAGE=登出 JS 訊息
LOGOUT PAGE TITLE=登出頁面標題
LOGOUT REDIRECTION URL=登出重導位址
PARAMETERS FOR LOGIN COMPONENT=登入元件的相關參數
PARAMLOGINDESCTEXT=這是會被顯示在登入頁面上的文字, 假如保持空白的話，就會使用 _LOGIN_DESCRIPTION 來顯示
PARAMLOGINJSMESSAGE=顯示/隱藏 要用來表示成功登入的 JavaScript  蹦現式視窗
PARAMLOGINURL=當使用者成功登入時, 會被重新導向的目標頁面. 假如保持空白的話, 預設將會載入首頁.
PARAMLOGOUTDESCTEXT=這是會被顯示在登出頁面上的文字, 假如保持空白的話，就會使用 _LOGOUT_DESCRIPTION 來顯示
PARAMLOGOUTJSMESSAGE=顯示/隱藏 要用來表示成功登出的 JavaScript  蹦現式視窗
PARAMLOGOUTPAGETITLE=這是要被顯示在頁面頂端的文字. 假如保持空白的話, 預設將會改用選單名稱來顯示.
PARAMLOGOUTURL=當使用者成功登出時, 會被重新導向的目標頁面. 假如保持空白的話, 預設將會載入首頁.
SHOW LOGIN PAGE TITLE=顯示登入頁面標題
SHOW LOGOUT PAGE TITLE=顯示登出頁面標題
SHOW/HIDE THE LOGIN PAGE TITLE=顯示/隱藏登入頁面標題
SHOW/HIDE THE LOGOUT PAGE TITLE=顯示/隱藏登出頁面標題
SHOW/HIDE THE LOGIN DESCRIPTION BELOW=顯示/隱藏底下的登入說明內容
SHOW/HIDE THE LOGOUT DESCRIPTION BELOW=顯示/隱藏底下的登出說明內容