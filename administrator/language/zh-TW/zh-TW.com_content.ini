TIPFILTERGROUPS=套用你所希望進行篩選的使用者群組集合.其他群組將不會被進行篩選處理.
TIPFILTERINGOPTIONS=篩選功能選項讓你可以對內容提供者所送出的 HTML 資料內容. 你可以根據本身網站的需要來設定這些限制條件. 篩選功能是屬於選擇性的設定項目, 而預設的設定值就已經具備相當程度的保護機制, 足以防止一般的網站攻擊方式.
TIPSFILTERTAGS=列出額外的標籤, 並以一個空白字元或逗點符號來做區隔.
TIPSFILTERATTRIBUTES=列出額外的屬性, 並以一個空白字元或逗點符號來做區隔.
TIPSFILTERTYPE=黑名單允許在列表當中使用所有的標籤和屬性. <br /><strong>--</strong>在預設的黑名單當中, 就已經包含有以下這些標籤:'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> 預設黑名單裡頭，同時也包含了底下這些屬性:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>你可以透過'篩選標籤'和'篩選屬性'欄位, 來把額外的標籤和屬性加入到黑名單當中, 並記得以一個空白字元或逗點符號, 來區隔每一個標籤或屬性.</p><p> 白名單讓系統只接受被填入到'篩選標籤'和'篩選屬性'欄位裡的那些標籤和屬性.</p><p>最後, '無HTML'將會在文章進行儲存作業時, 把內容裡的所有 HTML 代碼給清除掉.</p> <p>請注意, 這些設定將無視所選用編輯器的實際設定狀況. <br />就算你選用某種所視即所得的編輯器來進行文章編輯工作, 系統也會在文章資料要進行儲存之前, 事先根據篩選功能設定, 來剔除額外的標籤和屬性.
