BLOGGER XML-RPC API=Blogger XML-RPC API
EDIT POSTS=編輯張貼文章
NEW POSTS=新建張貼文章
PARAMCATEGORY=設定放置新建張貼文章的分類為
PARAMSECTION=設定取回張貼文章的單元是從
LOGIN FAILED=登入失敗
POST CHECK FAILED=文章檢查失敗
POST STORE FAILED=文章儲存失敗
POST DELETE FAILED=文章刪除失敗
SORRY, NO SUCH POST=抱歉, 沒有這篇文章
SORRY, POST IS ALREADY BEING EDITED=抱歉, 這篇文章已經進行編輯處理
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=沒有可用的文章, 或者是系統發生錯誤.
METHOD NOT IMPLEMENTED=方法沒有被實作
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=把一份網誌清單傳回給擁有張貼權限的作者
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=傳回系統裡頭的作者資訊.
RETURNS INFORMATION ABOUT A SPECIFIC POST.=傳回指定文章的相關資訊.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=傳回一份系統裡頭最近張貼文章的清單
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=建立一篇新文章, 並將它隨意發佈.
DELETES A POST.=刪除一篇文章.
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=更新一篇現有文章的的相關資訊.