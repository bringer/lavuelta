DESCIMAGE=讓我們能夠把圖片插入到文章當中, 設定圖片的相關屬性, 並上傳新的圖片檔案.
MARGIN=邊界
UP=上
PADDING=內距
PARAMMARGIN=邊界的像素, 在Div中的圖片& 說明周圍 - 只有使用說明才會有作用
PARAMPADDING=內距的像素, 在Div中的圖片& 說明周圍 - 只有使用說明才會有作用
IMAGE=圖片


DESCMOSIMAGE=使用指定的圖片來替換內容中 {mosimage} 的標籤
MOSIMAGE=mosimage