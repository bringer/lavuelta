TIPALLOWUSERREG=如果設為是, 讓會員可以自行註冊
TIPAUTOLOGOUTTIMEOF=如果在這時間內沒有任何動作的話, 自動登出
TIPCACHETIME=快取檔案在下次進行更新前, 會被保留的最大時間長度（以分鐘為單位）.
TIPCACHE=選擇是否要啟動快取功能.
TIPCACHEHANDLER=預設快取機制是以檔案方式來處理
TIPDATETIMEDISPLAY=目前的日期/時間設定為顯示
TIPDATABASEHOSTNAME=這是在安裝程序所輸入的資料庫的主機名稱. 除非你是要把資料庫轉移到另一台新的主機, 否則最好不要任意更改這個欄位內容.
TIPDATABASENAME=這是在安裝程序所輸入的資料庫名稱. 除非你是要把資料庫轉移到另一台新的主機, 否則最好不要任意更改這個欄位內容.
TIPDATABASEPREFIX=這是在安裝程序所輸入的資料庫前綴字串. 除非你是要把資料庫轉移到另一台新的主機, 否則最好不要任意更改這個欄位內容.
TIPDTATABASETYPE=這是在安裝程序所輸入的資料庫類型. 除非你是因為更新系統主機, 以致於得整合不同類型的資料庫, 否則最好不要任意更改這個欄位內容.
TIPDATABASEUSERNAME=這是在安裝程序所輸入的資料庫存取帳號. 除非你是要把資料庫轉移到另一台新的主機, 否則最好不要任意更改這個欄位內容.
TIPDEBUGGINGINFO=如果啟動此功能, 就會把必要的診斷資訊, 語言翻譯, 以及SQL 錯誤訊息給顯示出來. 相關資訊將會被顯示在 Joomla! 後台與前台的每一頁底端位置. 當網站真正開始上線運作時, 就應該把除錯模式關掉.
TIPDEBUGLANGUAGE=選擇是否為 Joomla! 語言檔案秀出除錯資訊(<bold>&bull;...&bull;</bold>) 或 (<bold>?...?</bold>).當除錯系統關閉時, 語言除錯功能仍然可以正常運行, 不過你可能就無法取得能夠協助你更正任何錯誤的額外細節資訊.
TIPDEFWYSIWYG=選擇網站預設採用的所視即所得編輯器. 假如你允許的話, 註冊會員也將可以在他自己的個人細節資料當中, 更改這項偏好設定.
TIPENABLEWEBSERVICES=啟動安裝好的功能進行 RPC(遠端程序呼叫) 作業, 而這項機制會利用 HTTP 來當作傳送媒介, 且用 XML 作為編碼語言. 許多協力開發者的擴充功能都會使用到這項機制. 這項功能預設是處於啟用狀態.
TIPERRORREPORTING=從下拉選單中選定適當的回報等級. 完整細節請參考相關說明文件.
TIPFILEFOLDER=用來保存非圖片媒體和檔案的資料夾路徑
TIPFROMNAME=在預設情況下, 這個欄位會被填入安裝時所輸入的網站名稱.
TIPFRONTENDUSERPARAMS=若設定為 '是' 的話, 使用者就能夠在登入前台網站的情況下, 在自己的細節畫面當中, 選擇要使用的語系, 編輯器, 以及說明網站參數.
TIPENABLEFTP=啟動 Joomla! 內建的 FTP(檔案傳輸) 功能來取代 Joomla! 的一般上傳功能.
TIPFTPHOST=輸入 FTP 伺服器的主機名稱
TIPFTPPASSWORD=輸入你的 FTP 密碼
TIPFTPPORT=輸入 FTP 的存取通訊埠. 預設是 21 號通訊埠.
TIPFTPROOT=指向 FTP 伺服器根目錄的所在路徑. 根目錄是指 FTP 伺服器允許進行存取的基底資料夾.
TIPFTPUSERNAME=用來存取 FTP 伺服器的使用者名稱.
TIPGLOBALSITEMETATADESC=輸入可以一段足以描述整個網站架構或宗旨的說明文字, 以供搜尋引擎參考. 這段內容最好可以在 20 個字以內.
TIPGLOBALSITEMETAKEY=輸入具有代表性的網站關鍵字和片語. 可以用逗點符號來區隔關鍵字, 並用單引號來把群組片語刮住.
TIPHELPSERVER=選擇你的網站系統收集說明文件的來源伺服器的名稱. 假如設定為 '本地端' 則會直接使用 Joomla! 核心安裝作業所附帶的說明檔案. 點按 '更新' 按鈕即可更新說明伺服器清單.
TIPIFSETTOSHOWAUTHOR=如果設定為顯示, 作者的名稱將會顯示.  這個全站設定可以在選單或項目中修改.
TIPIFSETTOSHOWDATETIMECREATED=如果設定為顯示, 項目的建立日期及時間將會被顯示.  這個全站設定可以在選單或設目中修改.
TIPIFSETTOSHOWDATETIMEMODIFIED=如果設定為顯示, 項目的最後修改日期及時間將會被顯示.  這個全站設定可以在選單或項目修改.
TIPIFSETTOSHOWHITS=如果設定為顯示, 特定項目的點擊數將會被顯示.  這個全站設定可以在選單或項目中修改.
TIPIFSETTOSHOWREADMORELINK=如果設定為顯示, 閱讀更多的連結 (若主文中有的話) 將會顯示
TIPIFSETTOSHOWVOTING=如果設定為顯示, 投票系統將會在文章中被啟用
TIPIFYESTITLECONTENTITEMS=如果設為是, 文章內容的主題將會變成連結到項目的連結
TIPIFYESUSERMAILEDLINK=如果設為是, 用戶將會需要在登入前先啟動帳號
TIPIFYOURSITEISOFFLINE=當網站關閉時, 要顯示的訊息
TIPIMAGEFOLDER=指向用來保存所有圖片檔案的路徑.
TIPLOGFOLDER=請為 Joomla! 日誌記錄功能指定一個資料夾.
TIPMAILER=選擇用來傳遞網站郵件的寄信程式
TIPMAILFROM=用來發送網站郵件的寄件人 e-mail 地址.
TIPLINKS=如果設為是, 就算是會員但沒有登入的話, 也將會顯示在需註冊才能觀看的文章上加上一個要求註冊連結. 會員將會需要登入來閱讀所有的文章內容.
TIPNEWUSERTYPE=透過前台新的註冊會員的權限類型
TIPPRINTPDFEMAIL=列印, PDF 與 Email 將會使用圖片或是文字
TIPSECRETWORD=這是每次安裝 Joomla! 系統時, 都會自動產生的特有代碼字串.這個字串會被運用在安全功能上.
TIPSENDMAILPATH=輸入主機伺服器上的  Sendmail 程式目錄的所在位置
TIPSESSIONHANDLER=當使用者利用非持續性 cookies 連上網站時, Joomla! 所會採用的識別機制.
TIPSETSDEFAULTLENGTHLISTS=設定所有會員觀看時的預設列表長度
TIPSETYOURSITEISOFFLINE=選擇是否能夠存取網站前台網頁. 如果設為 '是', 網站前台就會秀出底下的說明訊息.
TIPSHOWAUTHORMETATAGITEMS=閱讀文章的時候, 顯示作者的 meta 標籤
TIPFEEDLIMIT=輸入新聞聯播裡頭所要顯示的內容項目數量
TIPSHOWTITLEMETATAGITEMS=閱讀文章的時候, 顯示標題的 meta 標籤
TIPSITENAME=輸入網站名稱. 這個名稱將會被用在很多地方, 例如: 前台網頁的標題列以及 <em>網站關閉</em> 頁面上.
TIPSMTPAUTH=假如你的 SMTP 主機需要 SMTP 認證處理的話, 就選擇 '是'.
TIPSMTPHOST=輸入 SMTP 主機名稱.
TIPSMTPUSER=輸入存取 SMTP 主機的帳號
TIPSMTPPASS=輸入存取 SMTP 主機的密碼
TIPTMPFOLDER=請輸入一個可寫入的暫存資料夾.
TIPURLSUFFIX=假如選擇 '是', 系統就會根據文件類型來把字尾資訊加入到 URL 後面.
TIPUSEMODREWRITE=選擇是否使用 Apache 的 Rewrite(重寫) 模組來根據特定條件進行 URLs 的擷取處理, 並直接進行重寫處理.
URL SUFFIX=URL 字尾
USE MOD_REWRITE=使用 Apache <em>mod_rewrite</em>
