PARAMENTITYENCODING=Controlla come vengono codificare le entità HTML. L'impostazione raccomandata è 'raw'. 'named' = utilizza la codifica dell'entità named  (ad esempio, '&lt;'). 'numeric' = usa la codifica numerica HTML (ad esempio, '%03c'). raw = non codifica le entità HTML. Nota che la ricerca di un contenuto può non funzionare bene se non è settato su 'raw'.
