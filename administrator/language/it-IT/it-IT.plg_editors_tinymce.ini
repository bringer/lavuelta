PARAMBLOCKQUOTE=Inserisce il testo evidenziato tra i tag blockquote.
PARAMCODECLEANUP=Di default, TinyMCE pulisce il codice da certi elementi html, come script e tag center, per sicurezza e compatibilità XHTML.  Si raccomanda di non disattivare questa funzione.
PARAMCODECLEANUPONSAVE=Il settaggio raccomandato è 'Sempre'. Mai = Non pulisce il codice al salvataggio. Solo lato pubblico = pulisce il codice al salvataggio solo quando si modifica un contenuto da lato pubblico. Sempre = Pulizia al salvataggio sia quando si modifica da lato pubblico che da lato amministrativo.
PARAMCOMPRESSEDVERSION=Tiny può essere avviato in modalità compressa, per ottenere un caricamento più veloce.  Tuttavia, questa modalità non sempre funziona (specialmente con Internet Explorer) per questo di default viene disattivata. Presta molta attenzione quando abiliti questa modalità assicurandoti che funzioni.
PARAMCUSTOMCSS=File CSS opzionale che sovrascrive il file predefinito editor.css. Inserisci il nome di un file che punti alla cartella CSS del template predefinito (ad esempio, templates/rhuk_milkyway/css/). O inserisci l'URL del percorso al file CSS personalizzato. Se inserisci un valore in questo campo, questo file verrà utilizzato al posto del file editor.css.
