PARAMCODECLEANUP=TinyMCE se verstek gedrag is om sekere HTML elemente vir sekuriteitsdoeleindes en vir XHTML-nakoming te verwyder, soos bv. <i>script</i>- en <i>center</i>-merke.  Ons raai aan dat jy nie hierdie funksionaliteit sper nie.
PARAMCOMPRESSEDVERSION=TinyMCE kan in 'n kompresseerde modus loop wat better laaitye as gevolg kan h&ecirc;. Maar dit werk nie altyd nie, veral nie met IE, daarom is die verstek waarde hiervoor AF. Wees versigtig wannneer die ontsper word en maak seker dat dit op jou stelsel werk.
PARAMCUSTOMCSS=Jy kan die laai van 'n pasgemaakte CSS-l&ecirc;er spesifiseer - voer die volle bronadres na die CSS-l&ecirc;er in wat jy wil laai. As jy 'n waarde in hierdie veld invoer, sal dit jou Templet se CSS-klasse se parameter verwerp.
