TIPFILEFOLDERWARN=Jy kan 'n nuwe l&ecirc;ergids skep en dit vir jou Media-bestuurder gebruik en die gidspad hier invoer. Let op: Moenie die bestaande l&ecirc;ergids verwyder of verander nie - Joomla gebruik die gidse images/banners, images/M_images, images/smilies en images/stories.
