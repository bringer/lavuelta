TIPFILTERINGOPTIONS=Filteer opsies gee vir jou meer beheer oor die HTML wat jou inhoudsverskaffers bydra. Jy kan so streng of liberaal wees soos wat jou werf benodig. Die filtreering is opsioneel en die verstek instellings bied 'n goeie graad van beskerming teen HTML-kode aan wat met webwerf-aanvalle geassosiëer word.
