TIPSFILTERTYPE=Die Swartlys laat alle HTML-merke toe behalwe dié in die Swartlys.<br /><strong>--</strong>Die verstek swart lys sluit die volgende HTML-merke in:'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> Die verstek swartlys sluit ook die volgende eienskappe in:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>Jy kan verdere HTML-merke en -eienskappe by die Swartlys insluit deur elke HTML-merk of -eienskap naam af met òf 'n spasie òf 'n komma af te sonder.</p><p> Die Witlys  laat net HTML-merke en -eienskappe toe wat in die Witlys is.</p><p>Laastens, verwyder die Geen HTML-opsie alle HTML-merke uit die inhoud wanneer die gestoor word.</p> <p>Let asb. op dat hierdie instellings sal werk, ongeag van die redigeerder wat gebruik word.<br />Selfs al gebyuik jy 'n WYSIWYG-redigeerder sal die filtreerings-instellings op die inhoud teogepas word en sal ongewensde HTML-merke en -eienskappe verwyder word voordat dit na die databasis gestoor word.
