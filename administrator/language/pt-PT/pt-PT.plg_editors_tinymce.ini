PARAMENTITYENCODING=Controla o modo como os elementos HTML serão codificados. A configuração recomendada é 'puro'. Explicação: 'nominal' = para indicar elementos pelo nome (por exemplo, '&lt;'). 'numérico' = codificação numérica para HTML (por exemplo, '%03c'). 'puro' = Não codificar elementos HTML. Note que a pesquisa de conteúdo pode não funcionar adequadamente se a configuração não for definida para 'puro'.
