PARAMBLOCKQUOTE=Inserir etiquetas de citação em volta do texto realçado.
PARAMCODECLEANUP=Por padrão, o TinyMCE removerá do seu código determinados elementos HTML, como os elementos script e center. Esta opção padrão deve-se a questões de segurança e compatibilidade XHTML. Recomendamos que não desactive esta funcionalidade.
PARAMCODECLEANUPONSAVE=Configuração recomendada é 'Sempre'. Nunca = Não limpar código ao guardar. Site Público = Limpar código ao guardar quando editar a partir do site público. Sempre = Limpar código ao guardar editando no site ou na administração.
PARAMCOMPRESSEDVERSION=O TinyMCE pode ser executado em modo compacto, permitindo velocidades ligeiramente mais rápidas de execução. Contudo, esta modalidade nem sempre funciona, especialmente no IE, pelo que a opção está desactivada. Antes de activar esta opção verifique se a pode utilizar no seu sistema.
PARAMCUSTOMCSS=Um CSS personalizado irá anular as definições do ficheiro padrão editor.css. Indique o nome de um ficheiro CSS personalizado da pasta CSS do tema (por exemplo templates/rhuk_milkyway/css/ ). Ou indique um URL completo para o ficheiro CSS personalizado. Se indicar um valor neste campo, este ficheiro passará a ser utilizado em vez do ficheiro editor.css .
PARAMDIRECTIONALITY=Escolher para exibir o botão RTL. Apenas funciona no modo Avançado 
PARAMELEMENTPATH=Se definido para SIM, exibe as classes para o texto seleccionado.
PARAMENTITIECLEANUP=Se definido para NÃO, as entidades serão removidas do código.
PARAMEXTVALIDELEMENTS=Permite a adição de elementos válidos ao actual conjunto de regras.
PARAMFLASH=Exibir/Ocultar o botão Flash. Apenas funciona no modo Avançado 
